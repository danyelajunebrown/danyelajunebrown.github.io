<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garment Extension Pattern Generator</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1em; background: #f4f4f4; }
    h1 { font-size: 1.5em; }
    canvas { border: 1px solid #ccc; width: 100%; height: 300px; }
    #svgOutput { border: 1px solid #ccc; margin-top: 1em; width: 100%; height: 300px; }
    button, select, input { margin: 0.5em 0; padding: 0.5em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Garment Extension Pattern Generator</h1>

  <label for="garmentType">Garment Type:</label>
  <select id="garmentType">
    <option value="pants">Pants</option>
    <option value="shirt">Shirt</option>
  </select><br/>

  <label for="desiredLength">Desired Length (inches):</label>
  <input type="number" id="desiredLength" value="32" /><br/>

  <button onclick="startMeasurement()">Start Measurement</button>
  <p id="status">Tap two points on the garment to measure.</p>

  <canvas id="measureCanvas" width="400" height="300"></canvas>

  <h2>Generated Pattern</h2>
  <div id="svgOutput"></div>
  <button onclick="downloadSVG()">Download SVG</button>

  <script>
    const canvas = document.getElementById('measureCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const svgOutput = document.getElementById('svgOutput');
    let points = [];

    function startMeasurement() {
      points = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      status.textContent = "Tap two points on the garment to measure.";
    }

    canvas.addEventListener('click', (e) => {
      if (points.length >= 2) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      points.push({ x, y });
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fill();

      if (points.length === 2) {
        const dx = points[1].x - points[0].x;
        const dy = points[1].y - points[0].y;
        const pxDistance = Math.sqrt(dx * dx + dy * dy);
        const desired = parseFloat(document.getElementById('desiredLength').value);
        const scale = desired / pxDistance;

        ctx.strokeStyle = 'blue';
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        ctx.lineTo(points[1].x, points[1].y);
        ctx.stroke();

        const extensionInches = desired - (pxDistance * scale);
        status.textContent = `Measured length: ${(pxDistance * scale).toFixed(2)} in. Extension needed: ${extensionInches.toFixed(2)} in.`;

        generatePattern(extensionInches);
      }
    });

    function generatePattern(extensionLength) {
      const garmentType = document.getElementById('garmentType').value;
      const width = garmentType === 'pants' ? 8 : 10; // inches
      const seamAllowance = 0.5; // inches

      const totalWidth = width + seamAllowance * 2;
      const totalHeight = extensionLength + seamAllowance * 2;

      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="${totalWidth * 10}" height="${totalHeight * 10}" viewBox="0 0 ${totalWidth * 10} ${totalHeight * 10}">
          <rect x="0" y="0" width="${totalWidth * 10}" height="${totalHeight * 10}" fill="none" stroke="black" stroke-width="2"/>
          <text x="10" y="20" font-size="14" fill="black">Extension: ${extensionLength.toFixed(2)} in</text>
          <text x="10" y="40" font-size="12" fill="gray">Includes 0.5" seam allowance</text>
        </svg>
      `;
      svgOutput.innerHTML = svg;
    }

    function downloadSVG() {
      const svg = svgOutput.querySelector('svg');
      if (!svg) return;
      const blob = new Blob([svg.outerHTML], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'garment-extension-pattern.svg';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
