<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden; /* prevents scrolling */
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/F1amjg-BpJE?autoplay=1&mute=1&loop=1&playlist=F1amjg-BpJE&controls=0&modestbranding=1&playsinline=1"
    title="YouTube video player"
    allow="autoplay; fullscreen; picture-in-picture"
    allowfullscreen>
  </iframe>
</body>
</html>
