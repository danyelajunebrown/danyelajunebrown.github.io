<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .video-wrapper {
            width: 90%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            aspect-ratio: 9/16;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-wrapper" aria-label="Instagram video post by Danyela June Brown">
        <blockquote 
            class="instagram-media" 
            data-instgrm-captioned 
            data-instgrm-permalink="https://www.instagram.com/reel/DPw-HjeAJQM/?utm_source=ig_embed&amp;utm_campaign=loading" 
            data-instgrm-version="14">
        </blockquote>
        <script async src="https://www.instagram.com/embed.js"></script>
    </div>
</body>
</html>
