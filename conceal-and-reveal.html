<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .video-wrapper {
            width: 90%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            aspect-ratio: 9/16; /* vertical format like Instagram Reels */
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-wrapper" aria-label="YouTube video by Danyela June Brown">
        <iframe 
            src="https://www.youtube.com/embed/F1amjg-BpJE?autoplay=1&mute=1&loop=1&playlist=F1amjg-BpJE&controls=0&modestbranding=1&playsinline=1" 
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
