<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Danyela June Brown - CV</title>
 
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: white;
    cursor: none;
    line-height: 1.6;
}

.custom-cursor {
    width: 32px;
    height: 32px;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference;
}

.custom-cursor svg {
    width: 100%;
    height: 100%;
    animation: trotAlong 0.6s infinite alternate;
    fill: white;
}

@keyframes trotAlong {
    0% {
        transform: translateY(0) rotate(-5deg);
    }
    100% {
        transform: translateY(-3px) rotate(5deg);
    }
}

.nav-menu {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 15px 0;
    z-index: 2000;
    text-align: center;
}

.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 18px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
}

.nav-menu a:hover {
    border-bottom: 2px solid white;
}

.cv-container {
    max-width: 800px;
    margin: 80px auto 40px;
    padding: 40px;
    background-color: rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    position: relative;
    z-index: 1;
}

.background-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 0;
    opacity: 0.2;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: grayscale(50%);
    transition: opacity 0.5s ease;
}

/* Add loading animation */
.loading {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    color: white;
    font-size: 18px;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.loading::after {
    content: '‚ü≥';
    display: inline-block;
    margin-left: 8px;
    animation: rotate 1s linear infinite;
}

@keyframes backgroundMove {
    0% { background-position: 0 0; }
    100% { background-position: 40px 40px; }
}

/* Rest of your existing CV styles */
.cv-section {
    margin-bottom: 30px;
}

h1 {
    font-size: 36px;
    text-align: center;
    margin-bottom: 30px;
}

h2 {
    font-size: 24px;
    border-bottom: 2px solid white;
    padding-bottom: 5px;
    margin-top: 25px;
}

.entry {
    margin-bottom: 15px;
}

.year {
    font-weight: bold;
    margin-right: 10px;
}

.content {
    margin-left: 20px;
}

.contact-info {
    text-align: center;
    margin-bottom: 20px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Custom cursor movement
    const cursor = document.querySelector('.custom-cursor');
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX - 16 + 'px';
        cursor.style.top = e.clientY - 16 + 'px';
    });

    const overlay = document.createElement('div');
    overlay.className = 'background-overlay';
    document.body.insertBefore(overlay, document.body.firstChild);

    // Create loading indicator
    const loading = document.createElement('div');
    loading.className = 'loading';
    loading.textContent = 'Loading background';
    document.body.appendChild(loading);

    // Get the 'from' parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const fromPage = urlParams.get('from');
    
    if (fromPage) {
        // Create an image to preload the background
        const img = new Image();
        
        img.onload = function() {
            // Once image is loaded, set it as background and fade out loading
            overlay.style.backgroundImage = `linear-gradient(rgba(26, 26, 26, 0.7), rgba(26, 26, 26, 0.7)), url(${fromPage})`;
            loading.style.display = 'none';
            overlay.style.opacity = '0.2';
        };

        img.onerror = function() {
            // If image fails to load, remove loading indicator and show default background
            loading.style.display = 'none';
            setDefaultBackground();
        };

        img.src = fromPage;
    } else {
        // No 'from' parameter, show default background
        loading.style.display = 'none';
        setDefaultBackground();
    }

    function setDefaultBackground() {
        overlay.style.background = 'linear-gradient(45deg, #1a1a1a 25%, #2a2a2a 25%, #2a2a2a 50%, #1a1a1a 50%, #1a1a1a 75%, #2a2a2a 75%, #2a2a2a)';
        overlay.style.backgroundSize = '40px 40px';
        overlay.style.animation = 'backgroundMove 30s linear infinite';
        overlay.style.opacity = '0.1';
    }
});
</script>
</head>

<!-- Rest of your HTML body remains the same -->
