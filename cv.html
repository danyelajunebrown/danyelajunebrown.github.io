<!DOCTYPE html>
<html>
<head>
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta charset="utf-8">
    <title>Danyela June Brown - CV</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            cursor: none;
            line-height: 1.6;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            opacity: 0.3;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: grayscale(30%) blur(1px);
            transition: opacity 0.5s ease;
            /* Default gradient background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .custom-cursor {
            width: 32px;
            height: 32px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        .custom-cursor svg {
            width: 100%;
            height: 100%;
            animation: trotAlong 0.6s infinite alternate;
            fill: white;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            z-index: 2000;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            border-bottom: 2px solid white;
        }
        
        @media (max-width: 768px) {
            .nav-menu a {
                padding: 8px 12px;
                margin: 0 5px;
                font-size: 16px;
            }
        }

        .cv-container {
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 40px;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .cv-section {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-size: 24px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
            margin-top: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .entry {
            margin-bottom: 15px;
        }

        .year {
            font-weight: bold;
            margin-right: 10px;
        }

        .content {
            margin-left: 20px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes trotAlong {
            0% {
                transform: translateY(0) rotate(-5deg);
            }
            100% {
                transform: translateY(-3px) rotate(5deg);
            }
        }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize background overlay
        if (!document.querySelector('.background-overlay')) {
            const overlay = document.createElement('div');
            overlay.className = 'background-overlay';
            document.body.insertBefore(overlay, document.body.firstChild);
        }

        // Check if we have a captured image from the landing page
        const urlParams = new URLSearchParams(window.location.search);
        const capturedImage = urlParams.get('captured');
        const overlay = document.querySelector('.background-overlay');
        
        if (capturedImage && overlay) {
            // Use the captured camera frame as background
            overlay.style.backgroundImage = `url(${decodeURIComponent(capturedImage)})`;
            overlay.style.backgroundSize = 'cover';
            overlay.style.backgroundPosition = 'center';
            overlay.style.opacity = '0.3';
        }

            document.addEventListener('mousemove', function(e) {
                const cursor = document.querySelector('.custom-cursor');
                if (cursor) {
                    cursor.style.left = e.clientX - 16 + 'px';
                    cursor.style.top = e.clientY - 16 + 'px';
                }
