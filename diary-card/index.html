<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All The Feels</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .auth-section {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Spinning Emotion Wheel Styles */
        .emotion-wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .emotion-wheel-container img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            animation: spin 60s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .user-email {
            font-weight: 600;
            color: #667eea;
        }

        .logout-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #667eea;
            color: white;
        }

        .form-step {
            display: none;
            margin-bottom: 25px;
        }

        .form-step.active {
            display: block;
        }

        .feelings-wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        .wheel-wrapper {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 20px 0;
        }

        .selection-notch {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #667eea;
            z-index: 10;
        }

        .feelings-wheel {
            width: 100%;
            height: 100%;
            cursor: grab;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .feelings-wheel:active {
            cursor: grabbing;
        }

        .selected-feeling {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            min-height: 30px;
        }

        .step-navigation {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .step-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .step-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .step-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .step-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .intensity-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 8px;
        }

        .intensity-container span {
            color: #666;
            font-weight: 500;
        }

        .intensity-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e1e5e9;
            outline: none;
            -webkit-appearance: none;
        }

        .intensity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .intensity-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .intensity-display {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-tabs {
            display: flex;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .recent-reports {
            margin-top: 30px;
        }

        .recent-reports h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .report-item {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .report-item:hover {
            background: rgba(102, 126, 234, 0.08);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .report-feeling {
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
        }

        .intensity-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .report-skill {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .report-time {
            color: #999;
            font-size: 0.8rem;
        }

        .share-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .share-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .date-inputs {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .report-text {
            background: white;
            padding: 20px;
            border-radius: 12px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            max-height: 600px;
            overflow-y: auto;
            border: 2px solid #333;
        }

        .diary-template {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .diary-template th,
        .diary-template td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
            vertical-align: top;
            min-height: 40px;
            font-size: 11px;
        }

        .diary-template th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .day-header {
            width: 14%;
            font-weight: bold;
            background-color: #e8e8e8;
        }

        .category-label {
            width: 8%;
            font-weight: bold;
            background-color: #f0f0f0;
            text-align: left;
            padding-left: 4px;
        }

        .data-cell {
            height: 80px;
            position: relative;
            background: #f9f9f9;
        }

        .drop-zone {
            min-height: 60px;
            border: 2px dashed transparent;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.1);
        }

        .entry-item {
            margin: 2px;
            padding: 6px;
            border-radius: 6px;
            font-size: 9px;
            line-height: 1.3;
            border: 1px solid #dee2e6;
            cursor: move;
            position: relative;
            transition: all 0.3s ease;
            user-select: none;
        }

        .entry-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .entry-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .entry-time {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 2px;
        }

        .entry-feeling {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .entry-intensity {
            color: #666;
            font-size: 8px;
            margin-bottom: 2px;
        }

        .entry-skill {
            color: #495057;
            font-size: 8px;
            font-style: italic;
            font-weight: 600;
        }

        .drag-handle {
            position: absolute;
            top: 2px;
            right: 2px;
            color: #999;
            font-size: 8px;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .template-header {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .week-dates {
            text-align: center;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .edit-mode-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 11px;
            text-align: center;
            color: #667eea;
        }

        .success-alert {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .error-alert {
            background: linear-gradient(135deg, #dc3545 0%, #e83e5a 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 640px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }

            .wheel-wrapper {
                width: 300px;
                height: 300px;
            }

            .emotion-wheel-container img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="success-alert" id="successAlert"></div>
            <div class="error-alert" id="errorAlert"></div>

            <div class="header">
                <h1>DBT Skills Tracker</h1>
                <p>Track your feelings and coping skills</p>
            </div>

            <!-- Authentication Section -->
            <div id="authSection" class="auth-section">
                <!-- Spinning Emotion Wheel -->
                <div class="emotion-wheel-container">
                    <img src="feelings wheel.jpeg" alt="Emotion Wheel" id="emotionWheelImage">
                </div>
                
                <div class="auth-form">
                    <div class="auth-tabs">
                        <button class="auth-tab active" id="loginTab">Login</button>
                        <button class="auth-tab" id="signupTab">Sign Up</button>
                    </div>
                    
                    <form id="authForm">
                        <div class="form-group">
                            <label for="authEmail">Email</label>
                            <input type="email" id="authEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="authPassword">Password</label>
                            <input type="password" id="authPassword" required>
                        </div>
                        <button type="submit" class="submit-btn" id="authSubmitBtn">Login</button>
                    </form>
                </div>
            </div>

            <!-- Main App Section -->
            <div id="appSection" class="hidden">
                <div class="user-info" id="userInfo">
                    <span class="user-email" id="userEmail"></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>

                <form id="reportForm">
                    <!-- Step 1: Feeling Selection -->
                    <div class="form-step active" id="feelingStep">
                        <div class="form-group">
                            <label>Select Your Feeling</label>
                            <div class="feelings-wheel-container">
                                <div class="wheel-wrapper">
                                    <div class="selection-notch"></div>
                                    <svg class="feelings-wheel" id="feelingsWheel" viewBox="0 0 500 500">
                                        <!-- Wheel segments will be generated by JavaScript -->
                                    </svg>
                                </div>
                                <div class="selected-feeling" id="selectedFeeling">Rotate the wheel to select a feeling</div>
                            </div>
                        </div>
                        <div class="step-navigation">
                            <button type="button" class="step-btn primary" id="nextToDetails" disabled>Next: Set Details</button>
                        </div>
                    </div>

                    <!-- Step 2: Intensity & Skill -->
                    <div class="form-step" id="detailsStep">
                        <div class="selected-emotion-reminder" id="selectedEmotionReminder" style="text-align: center; margin-bottom: 20px; padding: 15px; background: rgba(102, 126, 234, 0.1); border-radius: 12px; font-size: 1.2rem; font-weight: 600;"></div>
                        
                        <div class="form-group">
                            <label for="intensity">Intensity Level</label>
                            <div class="intensity-container">
                                <span>1</span>
                                <input type="range" id="intensity" class="intensity-slider" min="1" max="5" value="1">
                                <span>5</span>
                            </div>
                            <div class="intensity-display" id="intensityDisplay">Current: 1 - Very Mild</div>
                        </div>

                        <div class="form-group">
                            <label for="skill">DBT Skill Used</label>
                            <select id="skill" required>
                                <option value="">Select a skill...</option>
                                <option value="Half Smile">Half Smile</option>
                                <option value="Opposite Action">Opposite Action</option>
                                <option value="Distract">Distract</option>
                                <option value="TIPP">TIPP</option>
                                <option value="Check the Facts">Check the Facts</option>
                                <option value="DEAR MAN">DEAR MAN</option>
                                <option value="Observe">Observe</option>
                                <option value="Describe">Describe</option>
                                <option value="Participate">Participate</option>
                                <option value="Alternate Rebellion">Alternate Rebellion</option>
                            </select>
                        </div>
                        
                        <div class="step-navigation">
                            <button type="button" class="step-btn secondary" id="backToFeeling">Back</button>
                            <button type="submit" class="step-btn primary" id="submitBtn">Submit Report</button>
                        </div>
                    </div>
                </form>

                <div class="recent-reports" id="recentReports" style="display: none;">
                    <h3>Recent Reports</h3>
                    <div id="reportsList"></div>
                </div>

                <div class="share-section">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="weekSelector">Select Time Period</label>
                        <select id="weekSelector" style="width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #667eea;">
                            <option value="current">Last 7 Days (Current)</option>
                        </select>
                    </div>
                    <button class="share-btn" id="shareBtn">Generate Diary Card</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Date Range Modal -->
    <div id="dateModal" class="modal">
        <div class="modal-content">
            <h3>Select Date Range</h3>
            <div class="date-inputs">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
                <button class="modal-btn primary" id="generateBtn">Generate Report</button>
            </div>
        </div>
    </div>

    <!-- Report Display Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <h3>Diary Card</h3>
            <div class="edit-mode-info">
                💡 You can drag and drop entries between days to reorder them (e.g., move late-night entries to the correct day)
            </div>
            <div class="report-text" id="reportText"></div>
            <div class="modal-buttons" style="margin-top: 20px;">
                <button class="modal-btn secondary" id="closeReportBtn">Close</button>
                <button class="modal-btn primary" id="copyBtn">Copy Text</button>
            </div>
        </div>
    </div>

        function createFeelingsWheel() {
            const centerX = 250;
            const centerY = 250;
            const outerRadius = 240;
            const middleRadius = 160;
            const innerRadius = 80;
            const centerRadius = 40;
            
            let svg = '';
            
            // Helper function to create SVG arc path
            function createArcPath(startAngle, endAngle, innerR, outerR) {
                const startAngleRad = (startAngle * Math.PI) / 180;
                const endAngleRad = (endAngle * Math.PI) / 180;
                
                const x1 = centerX + innerR * Math.cos(startAngleRad);
                const y1 = centerY + innerR * Math.sin(startAngleRad);
                const x2 = centerX + outerR * Math.cos(startAngleRad);
                const y2 = centerY + outerR * Math.sin(startAngleRad);
                const x3 = centerX + outerR * Math.cos(endAngleRad);
                const y3 = centerY + outerR * Math.sin(endAngleRad);
                const x4 = centerX + innerR * Math.cos(endAngleRad);
                const y4 = centerY + innerR * Math.sin(endAngleRad);
                
                const largeArcFlag = (endAngle - startAngle) > 180 ? 1 : 0;
                
                return [
                    `M ${x1} ${y1}`,
                    `L ${x2} ${y2}`,
                    `A ${outerR} ${outerR} 0 ${largeArcFlag} 1 ${x3} ${y3}`,
                    `L ${x4} ${y4}`,
                    `A ${innerR} ${innerR} 0 ${largeArcFlag} 0 ${x1} ${y1}`,
                    'Z'
                ].join(' ');
            }
            
            // Group emotions by ring
            const innerRingEmotions = selectableEmotions.filter(item => item.ring === "inner");
            const middleRingEmotions = selectableEmotions.filter(item => item.ring === "middle");
            const outerRingEmotions = selectableEmotions.filter(item => item.ring === "outer");
            
            // Draw inner ring with emojis and main categories
            innerRingEmotions.forEach((item) => {
                const path = createArcPath(item.startAngle, item.endAngle, centerRadius, innerRadius);
                const midAngle = ((item.startAngle + item.endAngle) / 2) * Math.PI / 180;
                
                // Position for emoji
                const emojiX = centerX + (centerRadius + 15) * Math.cos(midAngle);
                const emojiY = centerY + (centerRadius + 15) * Math.sin(midAngle);
                
                svg += `
                    <path d="${path}" fill="${item.color}" stroke="#fff" stroke-width="3" opacity="0.9"
                          class="wheel-segment" data-feeling="${item.feeling}" data-ring="inner"/>
                    <text x="${emojiX}" y="${emojiY}" text-anchor="middle" dominant-baseline="central" 
                          font-size="32" pointer-events="none">
                        ${item.emoji}
                    </text>
                `;
            });
            
            // Draw middle ring
            middleRingEmotions.forEach((item) => {
                const path = createArcPath(item.startAngle, item.endAngle, innerRadius, middleRadius);
                const midAngle = ((item.startAngle + item.endAngle) / 2) * Math.PI / 180;
                
                const textX = centerX + ((innerRadius + middleRadius) / 2) * Math.cos(midAngle);
                const textY = centerY + ((innerRadius + middleRadius) / 2) * Math.sin(midAngle);
                
                let textRotation = (item.startAngle + item.endAngle) / 2;
                if (textRotation > 90 && textRotation < 270) {
                    textRotation = textRotation + 180;
                }
                
                svg += `
                    <path d="${path}" fill="${item.color}" stroke="#fff" stroke-width="2" opacity="0.8"
                          class="wheel-segment" data-feeling="${item.feeling}" data-ring="middle"/>
                    <text x="${textX}" y="${textY}" text-anchor="middle" dominant-baseline="central" 
                          font-size="9" font-weight="600" fill="#333" pointer-events="none"
                          transform="rotate(${textRotation}, ${textX}, ${textY})">
                        ${item.feeling}
                    </text>
                `;
            });
            
            // Draw outer ring
            outerRingEmotions.forEach((item) => {
                const path = createArcPath(item.startAngle, item.endAngle, middleRadius, outerRadius);
                const midAngle = ((item.startAngle + item.endAngle) / 2) * Math.PI / 180;
                
                const textX = centerX + ((middleRadius + outerRadius) / 2) * Math.cos(midAngle);
                const textY = centerY + ((middleRadius + outerRadius) / 2) * Math.sin(midAngle);
                
                let textRotation = (item.startAngle + item.endAngle) / 2;
                if (textRotation > 90 && textRotation < 270) {
                    textRotation = textRotation + 180;
                }
                
                svg += `
                    <path d="${path}" fill="${item.color}" stroke="#fff" stroke-width="1" opacity="0.7"
                          class="wheel-segment" data-feeling="${item.feeling}" data-ring="outer"/>
                    <text x="${textX}" y="${textY}" text-anchor="middle" dominant-baseline="central" 
                          font-size="7" font-weight="500" fill="#333" pointer-events="none"
                          transform="rotate(${textRotation}, ${textX}, ${textY})">
                        ${item.feeling}
                    </text>
                `;
            });
            
            feelingsWheel.innerHTML = svg;
        }

        function updateSelectedFeeling() {
            // Calculate which emotion is currently at the top (under the notch)
            let selectionAngle = (-wheelRotation + 270) % 360;
            if (selectionAngle < 0) selectionAngle += 360;
            
            // Find all emotions that could be selected at this angle
            const possibleSelections = selectableEmotions.filter(item => {
                let itemStart = item.startAngle;
                let itemEnd = item.endAngle;
                
                // Check if selection angle is within this segment
                let isInRange = false;
                if (itemEnd < itemStart) {
                    // Handle crossing 0°/360° boundary
                    isInRange = selectionAngle >= itemStart || selectionAngle < itemEnd;
                } else {
                    isInRange = selectionAngle >= itemStart && selectionAngle < itemEnd;
                }
                
                return isInRange;
            });
            
            // Priority: outer ring > middle ring > inner ring (most specific first)
            let selectedData = null;
            if (possibleSelections.length > 0) {
                selectedData = possibleSelections.find(item => item.ring === "outer") ||
                              possibleSelections.find(item => item.ring === "middle") ||
                              possibleSelections.find(item => item.ring === "inner");
            }
            
            if (selectedData) {
                selectedFeeling = selectedData.feeling;
                selectedFeelingDisplay.textContent = selectedData.feeling;
                selectedFeelingDisplay.style.color = selectedData.color;
                document.getElementById('nextToDetails').disabled = false;
            } else {
                selectedFeeling = null;
                selectedFeelingDisplay.textContent = 'Rotate the wheel to select a feeling';
                selectedFeelingDisplay.style.color = '#667eea';
                document.getElementById('nextToDetails').disabled = true;
            }
        }

        function getMondayOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function populateWeekSelector() {
            if (reports.length === 0) return;
            
            const weekSelector = document.getElementById('weekSelector');
            const weeks = new Map();
            
            // Find all unique weeks in the reports (still group by Monday-Sunday for historical weeks)
            reports.forEach(report => {
                const date = new Date(report.timestamp);
                const monday = getMondayOfWeek(date);
                monday.setHours(0, 0, 0, 0);
                const weekKey = monday.toISOString().split('T')[0];
                
                if (!weeks.has(weekKey)) {
                    const sunday = new Date(monday);
                    sunday.setDate(monday.getDate() + 6);
                    weeks.set(weekKey, {
                        start: new Date(monday),
                        end: new Date(sunday)
                    });
                }
            });
            
            // Sort weeks in descending order (most recent first)
            const sortedWeeks = Array.from(weeks.entries()).sort((a, b) => b[1].start - a[1].start);
            
            // Build options
            let options = '<option value="current">Last 7 Days (Current)</option>';
            sortedWeeks.forEach(([key, range]) => {
                const startStr = range.start.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const endStr = range.end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                options += `<option value="${key}">${startStr} - ${endStr}</option>`;
            });
            
            weekSelector.innerHTML = options;
        }

        async function updateEntryDay(entryId, newDay, originalTimestamp) {
            try {
                // Parse the original timestamp
                const originalDate = new Date(originalTimestamp);
                
                // Get the week start date from the diary card header
                const reportText = document.getElementById('reportText');
                const weekDatesText = reportText.querySelector('.week-dates').textContent;
                const startDateMatch = weekDatesText.match(/(?:Last 7 Days|Week Dates): (.+?) -/);
                if (!startDateMatch) return;
                
                const weekStartDate = new Date(startDateMatch[1]);
                
                // Calculate which day of the week the start date is
                const startDayOfWeek = weekStartDate.getDay(); // 0=Sun, 1=Mon, etc.
                
                // Calculate the target date based on the new day
                const dayMap = { 'SUN': 0, 'MON': 1, 'TUE': 2, 'WED': 3, 'THU': 4, 'FRI': 5, 'SAT': 6 };
                const targetDayOfWeek = dayMap[newDay];
                
                // Calculate days to add to start date to get to target day
                let daysToAdd = targetDayOfWeek - startDayOfWeek;
                if (daysToAdd < 0) daysToAdd += 7;
                
                const newDate = new Date(weekStartDate);
                newDate.setDate(weekStartDate.getDate() + daysToAdd);
                
                // Preserve the original time
                newDate.setHours(originalDate.getHours());
                newDate.setMinutes(originalDate.getMinutes());
                newDate.setSeconds(originalDate.getSeconds());
                
                // Extract the numeric ID from entryId (format: "entry_123")
                const numericId = parseInt(entryId.replace('entry_', ''));
                
                // Update in database
                const { error } = await supabaseClient
                    .from('diary_entries')
                    .update({ timestamp: newDate.toISOString() })
                    .eq('id', numericId)
                    .eq('user_id', currentUser.id);
                
                if (error) throw error;
                
                // Update local reports array
                const reportIndex = reports.findIndex(r => r.id === numericId);
                if (reportIndex !== -1) {
                    reports[reportIndex].timestamp = newDate.toISOString();
                }
                
                console.log(`Updated entry ${entryId} to ${newDay}, new timestamp: ${newDate.toISOString()}`);
            } catch (error) {
                console.error('Error updating entry day:', error);
                showError('Error saving entry position. Please try again.');
            }
        }

        async function generateCurrentWeekReport() {
            const weekSelector = document.getElementById('weekSelector');
            const selectedWeek = weekSelector.value;
            
            let startDate, endDate;
            
            if (selectedWeek === 'current') {
                // Calculate last 7 days including today
                const today = new Date();
                
                // Start date is 6 days ago
                startDate = new Date(today);
                startDate.setDate(today.getDate() - 6);
                startDate.setHours(0, 0, 0, 0);
                
                // End date is tomorrow (to include all of today)
                endDate = new Date(today);
                endDate.setDate(today.getDate() + 1);
                endDate.setHours(0, 0, 0, 0);
                
                console.log('Current week calculation (last 7 days):');
                console.log('Today:', today.toDateString());
                console.log('Start (6 days ago):', startDate.toDateString());
                console.log('End (tomorrow):', endDate.toDateString());
            } else {
                // Use selected week
                startDate = new Date(selectedWeek);
                startDate.setHours(0, 0, 0, 0);
                
                endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 7);
                endDate.setHours(0, 0, 0, 0);
            }
            
            try {
                const { data, error } = await supabaseClient
                    .from('diary_entries')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .gte('timestamp', startDate.toISOString())
                    .lt('timestamp', endDate.toISOString())
                    .order('timestamp', { ascending: true });
                
                if (error) throw error;
                
                const filteredReports = data || [];
                
                // Initialize editable entries for this report
                editableEntries = {};
                
                // Group entries by day of week
                const dayGroups = {
                    'MON': [], 'TUE': [], 'WED': [], 'THU': [], 'FRI': [], 'SAT': [], 'SUN': []
                };
                
                filteredReports.forEach((report, index) => {
                    const date = new Date(report.timestamp);
                    const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
                    const dayName = dayNames[date.getDay()];
                    
                    // Create unique ID for this entry
                    const entryId = `entry_${report.id || index}`;
                    
                    // Store in editable entries
                    editableEntries[entryId] = {
                        ...report,
                        originalDay: dayName,
                        currentDay: dayName,
                        entryId: entryId
                    };
                    
                    dayGroups[dayName].push(entryId);
                });
                
                // Sort entries within each day by time
                Object.keys(dayGroups).forEach(day => {
                    dayGroups[day].sort((a, b) => {
                        const timeA = new Date(editableEntries[a].timestamp);
                        const timeB = new Date(editableEntries[b].timestamp);
                        return timeA - timeB;
                    });
                });
                
                // Calculate display end date (today)
                const displayEndDate = new Date(endDate);
                displayEndDate.setDate(displayEndDate.getDate() - 1);
                
                // Generate HTML template with draggable entries
                let htmlContent = `
                    <div class="template-header">DBT Skills Diary Card</div>
                    <div class="week-dates">Last 7 Days: ${startDate.toLocaleDateString()} - ${displayEndDate.toLocaleDateString()}</div>
                    
                    <table class="diary-template">
                        <thead>
                            <tr>
                                <th class="category-label"></th>
                                <th class="day-header">MON</th>
                                <th class="day-header">TUE</th>
                                <th class="day-header">WED</th>
                                <th class="day-header">THU</th>
                                <th class="day-header">FRI</th>
                                <th class="day-header">SAT</th>
                                <th class="day-header">SUN</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                // Calculate the maximum number of entries for any single day
                const maxEntriesPerDay = Math.max(...Object.values(dayGroups).map(entries => entries.length), 3);
                
                // Create rows for entries (emotions + intensity + skills combined)
                for (let row = 0; row < maxEntriesPerDay; row++) {
                    htmlContent += `<tr>`;
                    htmlContent += `<td class="category-label">${row === 0 ? 'EMOTIONS' : ''}</td>`;
                    
                    ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN'].forEach(day => {
                        htmlContent += `<td class="data-cell">`;
                        htmlContent += `<div class="drop-zone" data-day="${day}">`;
                        
                        if (dayGroups[day][row]) {
                            const entryId = dayGroups[day][row];
                            const entry = editableEntries[entryId];
                            const time = new Date(entry.timestamp).toLocaleTimeString('en-US', {
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: true
                            });
                            
                            // Get color and calculate opacity based on intensity
                            const emotionColor = getEmotionColor(entry.feeling);
                            const opacity = entry.intensity * 0.2; // 1=0.2, 2=0.4, 3=0.6, 4=0.8, 5=1.0
                            
                            // Convert hex color to rgba
                            const r = parseInt(emotionColor.slice(1, 3), 16);
                            const g = parseInt(emotionColor.slice(3, 5), 16);
                            const b = parseInt(emotionColor.slice(5, 7), 16);
                            const bgColor = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                            
                            console.log(`Entry ${entry.feeling}: color=${emotionColor}, intensity=${entry.intensity}, bgColor=${bgColor}`);
                            
                            htmlContent += `
                                <div class="entry-item" draggable="true" data-entry-id="${entryId}" style="background: ${bgColor} !important; border: 1px solid rgba(0,0,0,0.2);">
                                    <div class="drag-handle">⋮⋮</div>
                                    <div class="entry-time">${time}</div>
                                    <div class="entry-feeling">${entry.feeling}</div>
                                    <div class="entry-intensity">Intensity: ${entry.intensity}/5</div>
                                    <div class="entry-skill">Skill: ${entry.dbt_skill}</div>
                                </div>
                            `;
                        }
                        
                        htmlContent += `</div>`;
                        htmlContent += `</td>`;
                    });
                    htmlContent += `</tr>`;
                }
                
                // Empty tracking rows (for manual entry)
                const trackingCategories = ['ENERGY', 'SLEEP', 'EATING', 'EXERCISE'];
                trackingCategories.forEach(category => {
                    htmlContent += `<tr>`;
                    htmlContent += `<td class="category-label">${category}</td>`;
                    for (let i = 0; i < 7; i++) {
                        htmlContent += `<td class="data-cell"></td>`;
                    }
                    htmlContent += `</tr>`;
                });
                
                htmlContent += `
                        </tbody>
                    </table>
                `;
                
                document.getElementById('reportText').innerHTML = htmlContent;
                
                // Setup drag and drop functionality
                setupDragAndDrop();
                
                reportModal.style.display = 'block';
            } catch (error) {
                console.error('Error generating report:', error);
                showError('Error generating report. Please try again.');
            }
        }

        function setupDragAndDrop() {
            const reportText = document.getElementById('reportText');
            
            // Add drag event listeners to all entry items
            reportText.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('entry-item')) {
                    e.target.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', e.target.dataset.entryId);
                    e.dataTransfer.effectAllowed = 'move';
                }
            });
            
            reportText.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('entry-item')) {
                    e.target.classList.remove('dragging');
                }
            });
            
            // Add drop zone event listeners
            reportText.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                
                const dropZone = e.target.closest('.drop-zone');
                if (dropZone) {
                    dropZone.classList.add('drag-over');
                }
            });
            
            reportText.addEventListener('dragleave', (e) => {
                const dropZone = e.target.closest('.drop-zone');
                if (dropZone && !dropZone.contains(e.relatedTarget)) {
                    dropZone.classList.remove('drag-over');
                }
            });
            
            reportText.addEventListener('drop', (e) => {
                e.preventDefault();
                
                const dropZone = e.target.closest('.drop-zone');
                if (dropZone) {
                    dropZone.classList.remove('drag-over');
                    
                    const entryId = e.dataTransfer.getData('text/plain');
                    const targetDay = dropZone.dataset.day;
                    
                    if (entryId && targetDay) {
                        moveEntryToDay(entryId, targetDay);
                    }
                }
            });
        }

        function moveEntryToDay(entryId, targetDay) {
            const entry = editableEntries[entryId];
            if (!entry) return;
            
            // Update the entry's current day
            entry.currentDay = targetDay;
            
            // Remove the entry from its current position
            const draggedElement = document.querySelector(`[data-entry-id="${entryId}"]`);
            if (draggedElement) {
                draggedElement.remove();
            }
            
            // Find an appropriate drop zone in the target day
            const dropZones = document.querySelectorAll(`[data-day="${targetDay}"]`);
            let targetDropZone = null;
            
            // Find the first empty drop zone, or the last one if all are occupied
            for (const zone of dropZones) {
                if (zone.children.length === 0) {
                    targetDropZone = zone;
                    break;
                }
                targetDropZone = zone; // Keep updating to get the last one
            }
            
            if (targetDropZone) {
                // Create the new entry element
                const time = new Date(entry.timestamp).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
                
                // Get color and calculate opacity based on intensity
                const emotionColor = getEmotionColor(entry.feeling);
                const opacity = entry.intensity * 0.2; // 1=0.2, 2=0.4, 3=0.6, 4=0.8, 5=1.0
                
                // Convert hex color to rgba
                const r = parseInt(emotionColor.slice(1, 3), 16);
                const g = parseInt(emotionColor.slice(3, 5), 16);
                const b = parseInt(emotionColor.slice(5, 7), 16);
                const bgColor = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                
                console.log(`Moved entry ${entry.feeling}: color=${emotionColor}, bgColor=${bgColor}`);
                
                const newEntryElement = document.createElement('div');
                newEntryElement.className = 'entry-item';
                newEntryElement.draggable = true;
                newEntryElement.dataset.entryId = entryId;
                newEntryElement.style.background = bgColor;
                newEntryElement.style.border = '1px solid rgba(0,0,0,0.2)';
                newEntryElement.innerHTML = `
                    <div class="drag-handle">⋮⋮</div>
                    <div class="entry-time">${time}</div>
                    <div class="entry-feeling">${entry.feeling}</div>
                    <div class="entry-intensity">Intensity: ${entry.intensity}/5</div>
                    <div class="entry-skill">Skill: ${entry.dbt_skill}</div>
                `;
                
                targetDropZone.appendChild(newEntryElement);
                
                // Persist the change to the database
                updateEntryDay(entryId, targetDay, entry.timestamp);
            }
        }

        function copyReport() {
            const reportText = document.getElementById('reportText').textContent;
            navigator.clipboard.writeText(reportText).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = reportText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('Report copied to clipboard!');
            });
        }

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        function setLoading(element, loading) {
            if (loading) {
                element.disabled = true;
                element.classList.add('loading');
            } else {
                element.disabled = false;
                element.classList.remove('loading');
            }
        }

        // Function to get color for any emotion
        function getEmotionColor(emotionName) {
            // Check if it's a main emotion
            if (emotionWheelData[emotionName]) {
                return emotionWheelData[emotionName].color;
            }
            
            // Check middle and outer emotions
            for (const [mainEmotion, data] of Object.entries(emotionWheelData)) {
                for (const middleEmotion of data.middleEmotions) {
                    if (middleEmotion.name === emotionName) {
                        return data.color;
                    }
                    if (middleEmotion.outerEmotions.includes(emotionName)) {
                        return data.color;
                    }
                }
            }
            
            // Default color if not found
            return '#cccccc';
        }

        // Initialize the app
        init();
    </script>
