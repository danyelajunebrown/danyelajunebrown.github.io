<!-- Authentication Section -->
            <div id="authSection" class="auth-section">
                <!-- Preview Wheel -->
                <div class="preview-section" style="margin-bottom: 40px;">
                    <h3 style="text-align: center; color: #333; margin-bottom: 10px; font-size: 1.2rem;">Try the Emotion Wheel</h3>
                    <p style="text-align: center; color: #666; margin-bottom: 20px; font-size: 0.9rem;">Spin to explore and identify your feelings</p>
                    <div class="feelings-wheel-container">
                        <div class="wheel-wrapper">
                            <div class="selection-notch"></div>
                            <svg class="feelings-wheel" id="previewWheel" viewBox="0 0 500 500">
                                <!-- Wheel segments will be generated by JavaScript -->
                            </svg>
                        </div>
                        <div class="selected-feeling" id="previewSelectedFeeling">Rotate the wheel to select a feeling</div>
                    </div>
                    <p style="text-align: center; color: #667eea; margin-top: 20px; font-weight: 500;">Sign up below to start tracking your emotions and DBT skills!</p>
                </div>

                <div class="auth-form">
                    <div class="auth-tabs">
                        <button class="auth-tab active" id="loginTab">Login</button>
                        <button class="auth-tab" id="signupTab">Sign Up</button>
                    </div>
                    
                    <form id="authForm">
                        <div class="form-group">
                            <label for="authEmail">Email</label>
                            <input type="email" id="authEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="authPassword">Password</label>
                            <input type="password" id="authPassword" required>
                        </div>
                        <button type="submit" class="submit-btn" id="authSubmitBtn">Login</button>
                    </form>
                </div>
            </div>
