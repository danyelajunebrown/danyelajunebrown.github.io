            color: white;

        .form-step {

        .form-step.active {

        }

        .feelings-wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        .wheel-wrapper {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 20px 0;
        }

        .selection-notch {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #667eea;
            z-index: 10;
        }

        .feelings-wheel {
            width: 100%;
            height: 100%;
            cursor: grab;
            transition: transform 0.2s ease;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .feelings-wheel:active {
            cursor: grabbing;
        }

        .selected-feeling {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            min-height: 30px;
        }

        .step-navigation {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .step-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .step-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .step-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .step-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .step-progress {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: 600;
            color: #666;
        }

        .progress-step.active {
            background: #667eea;
            color: white;
        }

        .progress-step.completed {
            background: #28a745;
            color: white;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .intensity-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 8px;
        }

        .intensity-container span {
            color: #666;
            font-weight: 500;
        }

        .intensity-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e1e5e9;
            outline: none;
            -webkit-appearance: none;
        }

        .intensity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .intensity-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
        }

        .intensity-display {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {

        }

        .submit-btn:disabled {

            cursor: not-allowed;

            background: transparent;
            border: none;
            padding: 12px;
            border-radius: 8px;

            font-weight: 500;

        .auth-tab.active {

            color: white;
        }

        .report-feeling {

            color: #333;

            margin-bottom: 4px;

        .report-time {

        .share-btn {

            border-radius: 12px;

            color: white;

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .modal-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

            font-size: 12px;
            line-height: 1.4;
            max-height: 600px;
            overflow-y: auto;
            border: 2px solid #333;

            width: 100%;
            border-collapse: collapse;
            margin: 0;

        .diary-template td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
            vertical-align: top;
            min-height: 40px;
            font-size: 11px;
        }

        .diary-template th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .day-header {
            width: 14%;
            font-weight: bold;
            background-color: #e8e8e8;
        }

        .category-label {
            width: 8%;
            font-weight: bold;
            background-color: #f0f0f0;
            text-align: left;
            padding-left: 4px;
        }

            height: 50px;
            position: relative;

            background: #f8f9fa;
            margin: 1px;
            padding: 2px;
            border-radius: 3px;
            font-size: 9px;
            line-height: 1.2;

            margin-bottom: 15px;
            font-weight: bold;
            font-size: 16px;

                        <div class="form-group">

                            <input type="email" id="authEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="authPassword">Password</label>
                            <input type="password" id="authPassword" required>
                        </div>
                        <button type="submit" class="submit-btn" id="authSubmitBtn">Login</button>
                    </form>
                </div>
            </div>

            <!-- Main App Section -->
            <div id="appSection" class="hidden">
                <div class="user-info" id="userInfo">
                    <span class="user-email" id="userEmail"></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>

                <form id="reportForm">
                    <!-- Step 1: Feeling Selection -->
                    <div class="form-step active" id="feelingStep">
                        <div class="form-group">
                            <label>Select Your Feeling</label>
                            <div class="feelings-wheel-container">
                                <div class="wheel-wrapper">
                                    <div class="selection-notch"></div>
                                    <svg class="feelings-wheel" id="feelingsWheel" viewBox="0 0 500 500">
                                        <!-- Wheel segments will be generated by JavaScript -->
                                    </svg>
                                </div>
                                <div class="selected-feeling" id="selectedFeeling">Rotate the wheel to select a feeling</div>
                            </div>
                        </div>
                        <div class="step-navigation">
                            <button type="button" class="step-btn primary" id="nextToDetails" disabled>Next: Set Details</button>
                        </div>
                    </div>

                    <!-- Step 2: Intensity & Skill -->
                    <div class="form-step" id="detailsStep">
                        <div class="form-group">
                            <label for="intensity">Intensity Level</label>
                            <div class="intensity-container">
                                <span>1</span>
                                <input type="range" id="intensity" class="intensity-slider" min="1" max="5" value="1">
                                <span>5</span>
                            </div>
                            <div class="intensity-display" id="intensityDisplay">Current: 1 - Very Mild</div>
                        </div>

                        <div class="form-group">
                            <label for="skill">DBT Skill Used</label>
                            <select id="skill" required>
                                <option value="">Select a skill...</option>
                                <option value="Half Smile">Half Smile</option>
                                <option value="Opposite Action">Opposite Action</option>
                                <option value="Distract">Distract</option>
                                <option value="TIPP">TIPP</option>
                                <option value="Check the Facts">Check the Facts</option>
                                <option value="DEAR MAN">DEAR MAN</option>
                                <option value="Observe">Observe</option>
                                <option value="Describe">Describe</option>
                                <option value="Participate">Participate</option>
                                <option value="Alternate Rebellion">Alternate Rebellion</option>
                            </select>
                        </div>
                        
                        <div class="step-navigation">
                            <button type="button" class="step-btn secondary" id="backToFeeling">Back</button>
                            <button type="submit" class="step-btn primary" id="submitBtn">Submit Report</button>
                        </div>
                    </div>
                </form>

                <div class="recent-reports" id="recentReports" style="display: none;">
                    <h3>Recent Reports</h3>
                    <div id="reportsList"></div>
                </div>

                <div class="share-section">
                    <button class="share-btn" id="shareBtn">Generate This Week's Diary Card</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Date Range Modal -->
    <div id="dateModal" class="modal">
        <div class="modal-content">
            <h3>Select Date Range</h3>
            <div class="date-inputs">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
                <button class="modal-btn primary" id="generateBtn">Generate Report</button>
            </div>
        </div>
    </div>

    <!-- Report Display Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <h3>Diary Card</h3>
            <div class="report-text" id="reportText"></div>
            <div class="modal-buttons" style="margin-top: 20px;">
                <button class="modal-btn secondary" id="closeReportBtn">Close</button>
                <button class="modal-btn primary" id="copyBtn">Copy Text</button>
            </div>
        </div>
    </div>

                    {name: "Vulnerable", outerEmotions: ["Fragile", "Victimized"]},
                    {name: "Lonely", outerEmotions: ["Isolated", "Abandoned"]}
                ]
            }
        };

        // Generate flattened selectable emotions array
        let selectableEmotions = [];

        Object.entries(emotionWheelData).forEach(([mainEmotion, data]) => {
            const sectionSpan = data.endAngle - data.startAngle;
            const totalMiddleEmotions = data.middleEmotions.length;
            
            // Add main emotion (inner ring) - covers entire section
            selectableEmotions.push({
                feeling: mainEmotion,
                emoji: data.emoji,
                color: data.color,
                startAngle: data.startAngle,
                endAngle: data.endAngle,
                ring: "inner"
            });
            
            // Calculate angles for middle and outer emotions
            let middleAngleStep = sectionSpan / totalMiddleEmotions;
            let currentMiddleAngle = data.startAngle;
            
            data.middleEmotions.forEach((middleEmotion, midIndex) => {
                const middleStartAngle = currentMiddleAngle;
                const middleEndAngle = currentMiddleAngle + middleAngleStep;
                
                // Add middle emotion
                selectableEmotions.push({
                    feeling: middleEmotion.name,
                    color: data.color,
                    startAngle: middleStartAngle,
                    endAngle: middleEndAngle,
                    ring: "middle"
                });
                
                // Add outer emotions for this middle emotion
                const outerAngleStep = middleAngleStep / middleEmotion.outerEmotions.length;
                let currentOuterAngle = middleStartAngle;
                
                middleEmotion.outerEmotions.forEach((outerEmotion, outerIndex) => {
                    selectableEmotions.push({
                        feeling: outerEmotion,
                        color: data.color,
                        startAngle: currentOuterAngle,
                        endAngle: currentOuterAngle + outerAngleStep,
                        ring: "outer"
                    });
                    currentOuterAngle += outerAngleStep;
                });
                
                currentMiddleAngle += middleAngleStep;
            });
        });

        function createFeelingsWheel() {
            const centerX = 250;
            const centerY = 250;
            const outerRadius = 240;
            const middleRadius = 160;
            const innerRadius = 80;
            const centerRadius = 40;
            
            let svg = '';
            
            // Group emotions by ring
            const innerRingEmotions = selectableEmotions.filter(item => item.ring === "inner");
            const middleRingEmotions = selectableEmotions.filter(item => item.ring === "middle");
            const outerRingEmotions = selectableEmotions.filter(item => item.ring === "outer");
            
            // Draw inner ring with emojis and main categories
            innerRingEmotions.forEach((item) => {
                const startAngle = (item.startAngle * Math.PI) / 180;
                const endAngle = (item.endAngle * Math.PI) / 180;
                const midAngle = (startAngle + endAngle) / 2;
                
                const x1 = centerX + centerRadius * Math.cos(startAngle);
                const y1 = centerY + centerRadius * Math.sin(startAngle);
                const x2 = centerX + innerRadius * Math.cos(startAngle);
                const y2 = centerY + innerRadius * Math.sin(startAngle);
                const x3 = centerX + innerRadius * Math.cos(endAngle);
                const y3 = centerY + innerRadius * Math.sin(endAngle);
                const x4 = centerX + centerRadius * Math.cos(endAngle);
                const y4 = centerY + centerRadius * Math.sin(endAngle);
                
                const largeArcFlag = (item.endAngle - item.startAngle) > 180 ? 1 : 0;
                
                const path = [
                    `M ${x1} ${y1}`,
                    `L ${x2} ${y2}`,
                    `A ${innerRadius} ${innerRadius} 0 ${largeArcFlag} 1 ${x3} ${y3}`,
                    `L ${x4} ${y4}`,
                    `A ${centerRadius} ${centerRadius} 0 ${largeArcFlag} 0 ${x1} ${y1}`,
                    'Z'
                ].join(' ');
                
                // Position for emoji
                const emojiX = centerX + (centerRadius + 15) * Math.cos(midAngle);
                const emojiY = centerY + (centerRadius + 15) * Math.sin(midAngle);
                
                // Position for text
                const textX = centerX + (innerRadius - 10) * Math.cos(midAngle);
                const textY = centerY + (innerRadius - 10) * Math.sin(midAngle);
                
                let textRotation = (item.startAngle + item.endAngle) / 2;
                if (textRotation > 90 && textRotation < 270) {
                    textRotation = textRotation + 180;
                }
                
                svg += `
                    <path d="${path}" fill="${item.color}" stroke="#fff" stroke-width="3" opacity="0.9"
                          class="wheel-segment" data-feeling="${item.feeling}" data-ring="inner"/>
                    <text x="${emojiX}" y="${emojiY}" text-anchor="middle" dominant-baseline="central" 
                          font-size="18" pointer-events="none">
                        ${item.emoji}
                    </text>
                    <text x="${textX}" y="${textY}" text-anchor="middle" dominant-baseline="central" 
                          font-size="10" font-weight="bold" fill="#333" pointer-events="none"
                          transform="rotate(${textRotation}, ${textX}, ${textY})">
                        ${item.feeling}
                    </text>
                `;
            });
            
            // Draw middle ring
            middleRingEmotions.forEach((item) => {
                const startAngle = (item.startAngle * Math.PI) / 180;
                const endAngle = (item.endAngle * Math.PI) / 180;
                const midAngle = (startAngle + endAngle) / 2;
                
                const x1 = centerX + innerRadius * Math.cos(startAngle);
                const y1 = centerY + innerRadius * Math.sin(startAngle);
                const x2 = centerX + middleRadius * Math.cos(startAngle);
                const y2 = centerY + middleRadius * Math.sin(startAngle);
                const x3 = centerX + middleRadius * Math.cos(endAngle);
                const y3 = centerY + middleRadius * Math.sin(endAngle);
                const x4 = centerX + innerRadius * Math.cos(endAngle);
                const y4 = centerY + innerRadius * Math.sin(endAngle);
                
                const largeArcFlag = (endAngle - startAngle) > Math.PI ? 1 : 0;
                
                const path = [
                    `M ${x1} ${y1}`,
                    `L ${x2} ${y2}`,
                    `A ${middleRadius} ${middleRadius} 0 ${largeArcFlag} 1 ${x3} ${y3}`,
                    `L ${x4} ${y4}`,
                    `A ${innerRadius} ${innerRadius} 0 ${largeArcFlag} 0 ${x1} ${y1}`,
                    'Z'
                ].join(' ');
                
                const textX = centerX + ((innerRadius + middleRadius) / 2) * Math.cos(midAngle);
                const textY = centerY + ((innerRadius + middleRadius) / 2) * Math.sin(midAngle);
                
                let textRotation = (item.startAngle + item.endAngle) / 2;
                if (textRotation > 90 && textRotation < 270) {
                    textRotation = textRotation + 180;
                }
                
                svg += `
                    <path d="${path}" fill="${item.color}" stroke="#fff" stroke-width="2" opacity="0.8"
                          class="wheel-segment" data-feeling="${item.feeling}" data-ring="middle"/>
                    <text x="${textX}" y="${textY}" text-anchor="middle" dominant-baseline="central" 
                          font-size="10" font-weight="600" fill="#333" pointer-events="none"
                          transform="rotate(${textRotation}, ${textX}, ${textY})">
                        ${item.feeling}
                    </text>
                `;
            });
            
            // Draw outer ring
            outerRingEmotions.forEach((item) => {
                const startAngle = (item.startAngle * Math.PI) / 180;
                const endAngle = (item.endAngle * Math.PI) / 180;
                const midAngle = (startAngle + endAngle) / 2;
                
                const x1 = centerX + middleRadius * Math.cos(startAngle);
                const y1 = centerY + middleRadius * Math.sin(startAngle);
                const x2 = centerX + outerRadius * Math.cos(startAngle);
                const y2 = centerY + outerRadius * Math.sin(startAngle);
                const x3 = centerX + outerRadius * Math.cos(endAngle);
                const y3 = centerY + outerRadius * Math.sin(endAngle);
                const x4 = centerX + middleRadius * Math.cos(endAngle);
                const y4 = centerY + middleRadius * Math.sin(endAngle);
                
                const largeArcFlag = (endAngle - startAngle) > Math.PI ? 1 : 0;
                
                const path = [
                    `M ${x1} ${y1}`,
                    `L ${x2} ${y2}`,
                    `A ${outerRadius} ${outerRadius} 0 ${largeArcFlag} 1 ${x3} ${y3}`,
                    `L ${x4} ${y4}`,
                    `A ${middleRadius} ${middleRadius} 0 ${largeArcFlag} 0 ${x1} ${y1}`,
                    'Z'
                ].join(' ');
                
                const textX = centerX + ((middleRadius + outerRadius) / 2) * Math.cos(midAngle);
                const textY = centerY + ((middleRadius + outerRadius) / 2) * Math.sin(midAngle);
                
                let textRotation = (item.startAngle + item.endAngle) / 2;
                if (textRotation > 90 && textRotation < 270) {
                    textRotation = textRotation + 180;
                }
                
                svg += `
                    <path d="${path}" fill="${item.color}" stroke="#fff" stroke-width="1" opacity="0.7"
                          class="wheel-segment" data-feeling="${item.feeling}" data-ring="outer"/>
                    <text x="${textX}" y="${textY}" text-anchor="middle" dominant-baseline="central" 
                          font-size="8" font-weight="500" fill="#333" pointer-events="none"
                          transform="rotate(${textRotation}, ${textX}, ${textY})">
                        ${item.feeling}
                    </text>
                `;
            });
            
            feelingsWheel.innerHTML = svg;
            console.log('Complete emotion wheel created:', 
                       innerRingEmotions.length, 'main categories,',
                       middleRingEmotions.length, 'middle emotions,', 
                       outerRingEmotions.length, 'specific emotions');
        }

        function setupEventListeners() {
            // Auth tabs
            loginTab.addEventListener('click', () => switchAuthMode(true));

            // Auth form
            authForm.addEventListener('submit', handleAuth);

            logoutBtn.addEventListener('click', handleLogout);
            
            // Feelings wheel rotation - Mouse events
            let isDragging = false;
            let startAngle = 0;
            
            feelingsWheel.addEventListener('mousedown', (e) => {
                isDragging = true;
                feelingsWheel.classList.add('dragging');
                const rect = feelingsWheel.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                startAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const rect = feelingsWheel.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const currentAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                    const deltaAngle = currentAngle - startAngle;
                    wheelRotation += deltaAngle * (180 / Math.PI);
                    wheelRotation = wheelRotation % 360;
                    if (wheelRotation < 0) wheelRotation += 360;
                    
                    feelingsWheel.style.transform = `rotate(${wheelRotation}deg)`;
                    updateSelectedFeeling();
                    startAngle = currentAngle;
                }
            });
            
            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    feelingsWheel.classList.remove('dragging');
                }
            });

            // Feelings wheel rotation - Touch events for mobile
            feelingsWheel.addEventListener('touchstart', (e) => {
                e.preventDefault();
                console.log('Touch start detected');
                isDragging = true;
                feelingsWheel.classList.add('dragging');
                const touch = e.touches[0];
                const rect = feelingsWheel.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                startAngle = Math.atan2(touch.clientY - centerY, touch.clientX - centerX);
            }, { passive: false });
            
            feelingsWheel.addEventListener('touchmove', (e) => {
                if (isDragging && e.touches.length > 0) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = feelingsWheel.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    const currentAngle = Math.atan2(touch.clientY - centerY, touch.clientX - centerX);
                    const deltaAngle = currentAngle - startAngle;
                    wheelRotation += deltaAngle * (180 / Math.PI);
                    wheelRotation = wheelRotation % 360;
                    if (wheelRotation < 0) wheelRotation += 360;
                    
                    feelingsWheel.style.transform = `rotate(${wheelRotation}deg)`;
                    updateSelectedFeeling();
                    startAngle = currentAngle;
                }
            }, { passive: false });
            
            feelingsWheel.addEventListener('touchend', (e) => {
                e.preventDefault();
                console.log('Touch end detected');
                if (isDragging) {
                    isDragging = false;
                    feelingsWheel.classList.remove('dragging');
                }
            }, { passive: false });

            // Step navigation - simplified to 2 steps

        }

        function updateSelectedFeeling() {
            // Normalize wheel rotation
            let normalizedRotation = ((wheelRotation % 360) + 360) % 360;
            
            // Calculate which angle is currently at the top (under the notch)
            // The notch is at 12 o'clock (270Â° in SVG coordinates), so we need to adjust
            let selectionAngle = (270 - normalizedRotation + 360) % 360;
            
            // Find all emotions that could be selected at this angle
            const possibleSelections = selectableEmotions.filter(item => {
                let itemStart = item.startAngle;
                let itemEnd = item.endAngle;
                
                // Handle the 360/0 degree boundary
                if (itemEnd < itemStart) {
                    return selectionAngle >= itemStart || selectionAngle < itemEnd;
                } else {
                    return selectionAngle >= itemStart && selectionAngle < itemEnd;
                }
            });
            
            // Priority: outer ring > middle ring > inner ring (most specific first)
            let selectedData = null;
            if (possibleSelections.length > 0) {
                selectedData = possibleSelections.find(item => item.ring === "outer") ||
                              possibleSelections.find(item => item.ring === "middle") ||
                              possibleSelections.find(item => item.ring === "inner");
            }
            
            if (selectedData) {
                selectedFeeling = selectedData.feeling;
                selectedFeelingDisplay.textContent = selectedData.feeling;
                selectedFeelingDisplay.style.color = selectedData.color;
                document.getElementById('nextToDetails').disabled = false;
                console.log('Selected:', selectedFeeling, 'from', selectedData.ring, 'ring at angle:', selectionAngle.toFixed(1), 'wheel rotation:', normalizedRotation.toFixed(1));
            } else {
                selectedFeeling = null;
                selectedFeelingDisplay.textContent = 'Rotate the wheel to select a feeling';
                selectedFeelingDisplay.style.color = '#667eea';
                document.getElementById('nextToDetails').disabled = true;
                console.log('No emotion selected at angle:', selectionAngle.toFixed(1), 'wheel rotation:', normalizedRotation.toFixed(1));
            }
        }

        async function generateCurrentWeekReport() {
            // Calculate current week (Sunday to Saturday)
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
            
            // Find this week's Sunday
            const startDate = new Date(today);
            startDate.setDate(today.getDate() - dayOfWeek);
            startDate.setHours(0, 0, 0, 0);
            
            // Find this week's Saturday
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 6);
            endDate.setHours(23, 59, 59, 999);
            
            try {
                const { data, error } = await supabaseClient
                    .from('diary_entries')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .gte('timestamp', startDate.toISOString())
                    .lte('timestamp', endDate.toISOString())
                    .order('timestamp', { ascending: true });
                
                if (error) throw error;
                
                const filteredReports = data || [];
                
                // Group entries by day of week
                const dayGroups = {
                    'SUN': [], 'MON': [], 'TUE': [], 'WED': [], 'THU': [], 'FRI': [], 'SAT': []
                };
                
                filteredReports.forEach(report => {
                    const date = new Date(report.timestamp);
                    const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
                    const dayName = dayNames[date.getDay()];
                    dayGroups[dayName].push(report);
                });
                
                // Sort entries within each day by time
                Object.keys(dayGroups).forEach(day => {
                    dayGroups[day].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                });
                
                // Generate HTML template
                let htmlContent = `
                    <div class="template-header">DBT Skills Diary Card</div>
                    <div class="week-dates">Week Dates: ${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()}</div>
                    
                    <table class="diary-template">
                        <thead>
                            <tr>
                                <th class="category-label"></th>
                                <th class="day-header">SUN</th>
                                <th class="day-header">MON</th>
                                <th class="day-header">TUE</th>
                                <th class="day-header">WED</th>
                                <th class="day-header">THU</th>
                                <th class="day-header">FRI</th>
                                <th class="day-header">SAT</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                // Feelings/Emotions rows
                const maxEntriesPerDay = Math.max(...Object.values(dayGroups).map(entries => entries.length), 3);
                
                for (let row = 0; row < maxEntriesPerDay; row++) {
                    htmlContent += `<tr>`;
                    htmlContent += `<td class="category-label">${row === 0 ? 'FEELINGS' : ''}</td>`;
                    
                    ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'].forEach(day => {
                        htmlContent += `<td class="data-cell">`;
                        if (dayGroups[day][row]) {
                            const entry = dayGroups[day][row];
                            const time = new Date(entry.timestamp).toLocaleTimeString('en-US', {
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: true
                            });
                            htmlContent += `<div class="entry-item">${time}<br/>${entry.feeling}<br/>(${entry.intensity}/5)</div>`;
                        }
                        htmlContent += `</td>`;
                    });
                    htmlContent += `</tr>`;
                }
                
                // Empty tracking rows (for manual entry)
                const trackingCategories = ['ENERGY', 'SLEEP', 'EATING', 'EXERCISE'];
                trackingCategories.forEach(category => {
                    htmlContent += `<tr>`;
                    htmlContent += `<td class="category-label">${category}</td>`;
                    for (let i = 0; i < 7; i++) {
                        htmlContent += `<td class="data-cell"></td>`;
                    }
                    htmlContent += `</tr>`;
                });
                
                // Skills section
                htmlContent += `<tr>`;
                htmlContent += `<td class="category-label">SKILLS</td>`;
                
                ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'].forEach(day => {
                    htmlContent += `<td class="skills-cell">`;
                    const skills = dayGroups[day].map(entry => entry.dbt_skill);
                    const uniqueSkills = [...new Set(skills)];
                    uniqueSkills.forEach(skill => {
                        htmlContent += `<div class="entry-item">${skill}</div>`;
                    });
                    htmlContent += `</td>`;
                });
                htmlContent += `</tr>`;
                
                htmlContent += `
                        </tbody>
                    </table>
                `;
                
                document.getElementById('reportText').innerHTML = htmlContent;
                reportModal.style.display = 'block';
            } catch (error) {
                console.error('Error generating report:', error);
                showError('Error generating report. Please try again.');
            }
        }

        function copyReport() {
            const reportText = document.getElementById('reportText').textContent;
            navigator.clipboard.writeText(reportText).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = reportText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('Report copied to clipboard!');
            });
        }

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        function setLoading(element, loading) {
            if (loading) {
                element.disabled = true;
                element.classList.add('loading');
            } else {
                element.disabled = false;
                element.classList.remove('loading');
            }
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
