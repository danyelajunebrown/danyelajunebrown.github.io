<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Webcam Stream</title>
 
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    cursor: none;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    position: relative;
    background-color: #000;
}

#container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 10px #333 solid;
    z-index: 1;
}

#videoElement {
    width: 100%;
    height: 100%;
    background-color: #666;
    object-fit: cover;
}

/* Neon cursor container */
#app {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1500;
}

#app canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

.nav-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 15px 0;
    z-index: 2000;
    text-align: center;
}

.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 18px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
}

.nav-menu a:hover {
    border-bottom: 2px solid white;
}

.name-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: Arial, sans-serif;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    z-index: 1000;
    pointer-events: none;
    text-align: center;
    width: 100%;
}

.error-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    display: none;
    z-index: 2001;
}

@media (max-width: 768px) {
    .name-overlay {
        font-size: 32px;
        padding: 0 20px;
    }
    .nav-menu a {
        padding: 8px 12px;
        margin: 0 5px;
        font-size: 16px;
    }
}
</style>
</head>
 
<body>
<!-- Main container with video and name -->
<div id="container">
    <video autoplay playsinline muted id="videoElement"></video>
    <div class="name-overlay">DANYELA JUNE BROWN</div>
</div>

<!-- Neon cursor container -->
<div id="app"></div>

<!-- Navigation -->
<nav class="nav-menu">
    <a href="bio.html">BIO</a>
    <a href="#" onclick="linkToCV(); return false;">CV</a>
    <a href="projects.html">PROJECTS</a>
    <a href="contact.html">CONTACT</a>
</nav>

<!-- Error message -->
<div class="error-message">
    Please allow camera access to view this content
</div>

<!-- Three.js and neon cursor initialization -->
<script type="module">
    import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';

    window.addEventListener('load', () => {
        neonCursor({
            el: document.getElementById('app'),
            shaderPoints: 16,
            curvePoints: 80,
            curveLerp: 0.5,
            radius1: 5,
            radius2: 30,
            velocityTreshold: 10,
            sleepRadiusX: 100,
            sleepRadiusY: 100,
            sleepTimeCoefX: 0.0025,
            sleepTimeCoefY: 0.0025
        });
    });
</script>

<script>
function linkToCV() {
    const currentPage = encodeURIComponent(window.location.href);
    window.location.href = `cv.html?from=${currentPage}`;
}

// Webcam initialization
async function initCamera() {
    const video = document.querySelector("#videoElement");
    const errorMessage = document.querySelector(".error-message");
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { ideal: "user" },
                width: { ideal: window.innerWidth },
                height: { ideal: window.innerHeight }
            }
        });
        
        video.srcObject = stream;
        
        // Add event listener to ensure video plays
        video.addEventListener('loadedmetadata', () => {
            video.play().catch(function(e) {
                console.log("Video play error:", e);
            });
        });
        
        errorMessage.style.display = 'none';
    } catch (error) {
        console.log("Camera error:", error);
        errorMessage.style.display = 'block';
        
        if (error.name === 'NotAllowedError' || error.name === 'NotFoundError') {
            try {
                const backStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" },
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    }
                });
                
                video.srcObject = backStream;
                video.play().catch(function(e) {
                    console.log("Video play error:", e);
                });
                
                errorMessage.style.display = 'none';
            } catch (backError) {
                console.log("Back camera error:", backError);
                errorMessage.style.display = 'block';
            }
        }
    }
}

// Initialize camera when page loads
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Slight delay to ensure DOM is ready
    setTimeout(initCamera, 100);
} else {
    document.querySelector(".error-message").style.display = 'block';
}

// Handle orientation changes
window.addEventListener('orientationchange', function() {
    setTimeout(initCamera, 500);
});

// Store the current page URL before navigation
window.addEventListener('beforeunload', function() {
    localStorage.setItem('lastVisitedPage', window.location.href);
});
</script>
</body>
</html>
