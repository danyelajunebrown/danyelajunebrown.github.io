<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Webcam Stream</title>
 
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    cursor: none; /* Hide the default cursor */
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    animation: boatSway 4s ease-in-out infinite;
}

@keyframes boatSway {
    0% {
        transform: rotate(0deg) translateY(0px);
    }
    25% {
        transform: rotate(0.5deg) translateY(-2px);
    }
    50% {
        transform: rotate(0deg) translateY(-4px);
    }
    75% {
        transform: rotate(-0.5deg) translateY(-2px);
    }
    100% {
        transform: rotate(0deg) translateY(0px);
    }
}

.custom-cursor {
    width: 32px;
    height: 32px;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference;
    display: none; /* Hide on mobile by default */
}
@media (pointer: fine) {
    .custom-cursor {
        display: block; /* Show only on devices with mouse */
    }
}
.custom-cursor svg {
    width: 100%;
    height: 100%;
    animation: trotAlong 0.6s infinite alternate;
    fill: white;
}
@keyframes trotAlong {
    0% {
        transform: translateY(0) rotate(-5deg);
    }
    100% {
        transform: translateY(-3px) rotate(5deg);
    }
}

#container {
    margin: 0px auto;
    width: 100vw;
    height: 100vh;
    border: 10px #333 solid;
    position: relative;
    box-sizing: border-box;
}
#videoElement {
    width: 100%;
    height: 100%;
    background-color: #666;
    object-fit: cover;
}

.error-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    display: none;
    z-index: 2001;
    max-width: 80%;
}

.start-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #007bff;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    z-index: 2002;
    display: block;
}

.start-button:hover {
    background-color: #0056b3;
}

.loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 18px;
    z-index: 2001;
    display: none;
}
</style>
</head>
 
<body>
<div class="custom-cursor">
    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 4C14 4 12 5 11 7L8 12L6 14C5 15 5 17 6 18C7 19 9 19 10 18L12 16V24C12 26.2 13.8 28 16 28C18.2 28 20 26.2 20 24V16L22 18C23 19 25 19 26 18C27 17 27 15 26 14L24 12L21 7C20 5 18 4 16 4Z"/>
    </svg>
</div>

<div id="container">
    <video autoplay playsinline muted id="videoElement">
    </video>
</div>

<button class="start-button" id="startButton">Start Camera</button>
<div class="loading" id="loading">Loading camera...</div>
<div class="error-message" id="errorMessage">
    Camera access is required. Please allow camera permissions and try again.
</div>

<script>
let currentStream = null;

// Webcam initialization
async function initCamera() {
    const video = document.querySelector("#videoElement");
    const errorMessage = document.querySelector("#errorMessage");
    const loading = document.querySelector("#loading");
    const startButton = document.querySelector("#startButton");
    
    // Show loading
    loading.style.display = 'block';
    startButton.style.display = 'none';
    errorMessage.style.display = 'none';
    
    try {
        // Stop any existing stream first
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }

        // Get available video devices
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        
        let constraints = {
            video: {
                width: { ideal: 1920, max: 1920 },
                height: { ideal: 1080, max: 1080 },
                frameRate: { ideal: 30 }
            }
        };

        // Try user-facing camera first (front camera)
        if (videoDevices.length > 0) {
            constraints.video.facingMode = { ideal: "user" };
        }
        
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        
        // Wait for video to be ready
        await new Promise((resolve, reject) => {
            video.onloadedmetadata = () => {
                video.play().then(resolve).catch(reject);
            };
            video.onerror = reject;
        });
        
        loading.style.display = 'none';
        errorMessage.style.display = 'none';
        
    } catch (error) {
        console.log("Camera error:", error);
        loading.style.display = 'none';
        
        let errorMsg = "Camera access failed. ";
        
        if (error.name === 'NotAllowedError') {
            errorMsg += "Please allow camera access and refresh the page.";
        } else if (error.name === 'NotFoundError') {
            errorMsg += "No camera found on this device.";
        } else if (error.name === 'NotSupportedError') {
            errorMsg += "Camera not supported in this browser.";
        } else if (error.name === 'NotReadableError') {
            errorMsg += "Camera is being used by another application.";
        } else {
            errorMsg += "Please check your camera permissions and try again.";
        }
        
        document.querySelector("#errorMessage").textContent = errorMsg;
        errorMessage.style.display = 'block';
        startButton.style.display = 'block';
        
        // Try environment camera as fallback
        if (error.name !== 'NotAllowedError' && error.name !== 'NotFoundError') {
            try {
                const backStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" },
                        width: { ideal: 1920, max: 1920 },
                        height: { ideal: 1080, max: 1080 }
                    }
                });
                
                currentStream = backStream;
                video.srcObject = backStream;
                await video.play();
                
                errorMessage.style.display = 'none';
                startButton.style.display = 'none';
            } catch (backError) {
                console.log("Back camera also failed:", backError);
            }
        }
    }
}

// Check if browser supports getUserMedia
function checkCameraSupport() {
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        document.querySelector("#errorMessage").textContent = 
            "Your browser doesn't support camera access. Please use a modern browser like Chrome, Firefox, or Safari.";
        document.querySelector("#errorMessage").style.display = 'block';
        document.querySelector("#startButton").style.display = 'none';
        return false;
    }
    return true;
}

// Initialize when start button is clicked
document.querySelector("#startButton").addEventListener('click', async () => {
    if (checkCameraSupport()) {
        await initCamera();
    }
});

// Custom cursor movement (only on desktop)
if (window.matchMedia("(pointer: fine)").matches) {
    document.addEventListener('mousemove', function(e) {
        const cursor = document.querySelector('.custom-cursor');
        cursor.style.left = e.clientX - 16 + 'px';
        cursor.style.top = e.clientY - 16 + 'px';
    });
}

// Handle orientation changes on mobile
window.addEventListener('orientationchange', function() {
    if (currentStream) {
        setTimeout(() => {
            initCamera();
        }, 500);
    }
});

// Handle page visibility changes
document.addEventListener('visibilitychange', function() {
    if (document.visibilityState === 'visible' && currentStream) {
        // Restart video if page becomes visible again
        const video = document.querySelector("#videoElement");
        if (video.paused) {
            video.play().catch(e => console.log("Resume play error:", e));
        }
    }
});

// Clean up when page unloads
window.addEventListener('beforeunload', function() {
    if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
    }
});

// Initial check
checkCameraSupport();
</script>
</body>
</html>
