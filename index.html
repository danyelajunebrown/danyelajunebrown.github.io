<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>
 
<style>
#container {
    margin: 0px auto;
    width: 100%;
    height: 100%;
    border: 10px #333 solid;
    position: relative; /* This is crucial for absolute positioning of child elements */
}
#videoElement {
    width: 100%;
    height: 100%;
    background-color: #666;
}
.name-overlay { /* Changed to class instead of ID for better compatibility */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: Arial, sans-serif;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    z-index: 1000;
    pointer-events: none;
    text-align: center;
    width: 100%;
}
</style>
</head>
 
<body>
<div id="container">
    <video autoplay="true" id="videoElement">
    </video>
    <div class="name-overlay">DANYELA JUNE BROWN</div> <!-- Changed to use class instead of ID -->
</div>

<script>
var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
            video.srcObject = stream;
        })
        .catch(function (error) {
            console.log("Something went wrong!", error);
        });
}
</script>
</body>
</html>
