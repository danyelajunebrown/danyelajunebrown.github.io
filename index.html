<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Webcam Stream</title>
 
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    cursor: none;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    animation: boatSway 4s ease-in-out infinite;
}

@keyframes boatSway {
    0% { transform: rotate(0deg) translateY(0px); }
    25% { transform: rotate(0.5deg) translateY(-2px); }
    50% { transform: rotate(0deg) translateY(-4px); }
    75% { transform: rotate(-0.5deg) translateY(-2px); }
    100% { transform: rotate(0deg) translateY(0px); }
}

.custom-cursor {
    width: 32px;
    height: 32px;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference;
    display: none;
}
@media (pointer: fine) {
    .custom-cursor { display: block; }
}
.custom-cursor svg {
    width: 100%;
    height: 100%;
    animation: trotAlong 0.6s infinite alternate;
    fill: white;
}
@keyframes trotAlong {
    0% { transform: translateY(0) rotate(-5deg); }
    100% { transform: translateY(-3px) rotate(5deg); }
}

#container {
    margin: 0px auto;
    width: 100vw;
    height: 100vh;
    border: 10px #333 solid;
    position: relative;
    box-sizing: border-box;
}

#videoElement {
    width: 100%;
    height: 100%;
    background-color: #666;
    object-fit: cover;
}

.nav-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 15px 0;
    z-index: 2000;
    text-align: center;
    backdrop-filter: blur(5px);
}

.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 18px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
    cursor: pointer;
}

.nav-menu a:hover {
    border-bottom: 2px solid white;
}

.start-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    cursor: pointer;
}

.start-button {
    background: #007bff;
    color: white;
    border: none;
    padding: 20px 40px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
}

.start-button:hover {
    background: #0056b3;
}

/* Responsive adjustments */
@media (max-width: 768px) {            
    .nav-menu a {
        padding: 8px 10px;
        margin: 0 5px;
        font-size: 16px;
    }
}
</style>
</head>
 
<body>
<nav class="nav-menu">
    <a href="bio.html">BIO</a>
    <a href="#" onclick="linkToCV(); return false;">CV</a>
    <a href="projects.html">PROJECTS</a>
    <a href="contact.html">CONTACT</a>
</nav>

<div class="custom-cursor">
    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 4C14 4 12 5 11 7L8 12L6 14C5 15 5 17 6 18C7 19 9 19 10 18L12 16V24C12 26.2 13.8 28 16 28C18.2 28 20 26.2 20 24V16L22 18C23 19 25 19 26 18C27 17 27 15 26 14L24 12L21 7C20 5 18 4 16 4Z"/>
    </svg>
</div>

<div id="container">
    <video autoplay playsinline muted id="videoElement"></video>
    <div class="start-overlay" id="startOverlay">
        <button class="start-button" id="startButton">Click to Start Camera</button>
    </div>
</div>

<script>
function linkToCV() {
    const currentPage = encodeURIComponent(window.location.href);
    window.location.href = `cv.html?from=${currentPage}`;
}

document.getElementById('startButton').addEventListener('click', async function() {
    const video = document.getElementById('videoElement');
    const overlay = document.getElementById('startOverlay');
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: true, 
            audio: false 
        });
        
        video.srcObject = stream;
        overlay.style.display = 'none';
        
    } catch (error) {
        alert('Camera access denied or not available. Please allow camera access and refresh the page.');
    }
});

// Custom cursor for desktop
if (window.matchMedia("(pointer: fine)").matches) {
    document.addEventListener('mousemove', function(e) {
        const cursor = document.querySelector('.custom-cursor');
        cursor.style.left = e.clientX - 16 + 'px';
        cursor.style.top = e.clientY - 16 + 'px';
    });
}
</script>
</body>
</html>
