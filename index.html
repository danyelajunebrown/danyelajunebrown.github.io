<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Webcam Stream</title>
 
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    cursor: none; /* Hide the default cursor */
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}
.custom-cursor {
    width: 32px;
    height: 32px;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference;
    display: none; /* Hide on mobile by default */
}
@media (pointer: fine) {
    .custom-cursor {
        display: block; /* Show only on devices with mouse */
    }
}
.custom-cursor svg {
    width: 100%;
    height: 100%;
    animation: trotAlong 0.6s infinite alternate;
    fill: white;
}
@keyframes trotAlong {
    0% {
        transform: translateY(0) rotate(-5deg);
    }
    100% {
        transform: translateY(-3px) rotate(5deg);
    }
}
.nav-menu {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 15px 0;
    z-index: 2000;
    text-align: center;
}
.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 18px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
}
.nav-menu a:hover {
    border-bottom: 2px solid white;
}
#container {
    margin: 0px auto;
    width: 100vw;
    height: 100vh;
    border: 10px #333 solid;
    position: relative;
    box-sizing: border-box;
}
#videoElement {
    width: 100%;
    height: 100%;
    background-color: #666;
    object-fit: cover;
}
.name-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: Arial, sans-serif;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    z-index: 1000;
    pointer-events: none;
    text-align: center;
    width: 100%;
}
.error-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    display: none;
    z-index: 2001;
}
@media (max-width: 768px) {
    .name-overlay {
        font-size: 32px;
        padding: 0 20px;
    }
    .nav-menu a {
        padding: 8px 12px;
        margin: 0 5px;
        font-size: 16px;
    }
}
</style>
</head>
 
<body>
<div class="custom-cursor">
    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 4C14 4 12 5 11 7L8 12L6 14C5 15 5 17 6 18C7 19 9 19 10 18L12 16V24C12 26.2 13.8 28 16 28C18.2 28 20 26.2 20 24V16L22 18C23 19 25 19 26 18C27 17 27 15 26 14L24 12L21 7C20 5 18 4 16 4Z"/>
    </svg>
</div>
<nav class="nav-menu">
    <a href="/bio">BIO</a>
    <a href="/cv">CV</a>
    <a href="/projects">PROJECTS</a>
    <a href="/contact">CONTACT</a>
</nav>
<div id="container">
    <video autoplay playsinline muted id="videoElement">
    </video>
    <div class="name-overlay">DANYELA JUNE BROWN</div>
</div>
<div class="error-message">
    Please allow camera access to view this content
</div>
<script>
// Webcam initialization
async function initCamera() {
    const video = document.querySelector("#videoElement");
    const errorMessage = document.querySelector(".error-message");
    
    try {
        // Try to get both front and back cameras
        const stream = await navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { ideal: "user" }, // Prefer front camera
                width: { ideal: window.innerWidth },
                height: { ideal: window.innerHeight }
            }
        });
        
        video.srcObject = stream;
        
        // Ensure video plays on iOS
        video.play().catch(function(e) {
            console.log("Video play error:", e);
        });
        
        errorMessage.style.display = 'none';
    } catch (error) {
        console.log("Camera error:", error);
        errorMessage.style.display = 'block';
        
        // If front camera fails, try back camera
        if (error.name === 'NotAllowedError' || error.name === 'NotFoundError') {
            try {
                const backStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }, // Force back camera
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    }
                });
                
                video.srcObject = backStream;
                video.play().catch(function(e) {
                    console.log("Video play error:", e);
                });
                
                errorMessage.style.display = 'none';
            } catch (backError) {
                console.log("Back camera error:", backError);
                errorMessage.style.display = 'block';
            }
        }
    }
}

// Initialize camera when page loads
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    initCamera();
} else {
    document.querySelector(".error-message").style.display = 'block';
}

// Custom cursor movement (only on desktop)
if (window.matchMedia("(pointer: fine)").matches) {
    document.addEventListener('mousemove', function(e) {
        const cursor = document.querySelector('.custom-cursor');
        cursor.style.left = e.clientX - 16 + 'px';
        cursor.style.top = e.clientY - 16 + 'px';
    });
}

// Handle orientation changes
window.addEventListener('orientationchange', function() {
    // Reinitialize camera after orientation change
    setTimeout(initCamera, 500);
});
</script>
</body>
</html>
