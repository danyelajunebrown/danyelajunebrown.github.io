<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Webcam Stream</title>
 
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}
#app {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
}
.nav-menu {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 15px 0;
    z-index: 2000;
    text-align: center;
}
.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 18px;
    border: 2px solid transparent;
    transition: all 0.3s ease;
}
.nav-menu a:hover {
    border-bottom: 2px solid white;
}
#container {
    margin: 0px auto;
    width: 100vw;
    height: 100vh;
    border: 10px #333 solid;
    position: relative;
    box-sizing: border-box;
}
#videoElement {
    width: 100%;
    height: 100%;
    background-color: #666;
    object-fit: cover;
}
.name-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: Arial, sans-serif;
    font-size: 48px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    z-index: 1000;
    pointer-events: none;
    text-align: center;
    width: 100%;
}
.error-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    display: none;
    z-index: 2001;
}
@media (max-width: 768px) {
    .name-overlay {
        font-size: 32px;
        padding: 0 20px;
    }
    .nav-menu a {
        padding: 8px 12px;
        margin: 0 5px;
        font-size: 16px;
    }
}
</style>
</head>
 
<body>
<div id="app"></div>
<nav class="nav-menu">
    <a href="bio.html">BIO</a>
    <a href="#" onclick="linkToCV(); return false;">CV</a>
    <a href="projects.html">PROJECTS</a>
    <a href="contact.html">CONTACT</a>
</nav>

<div id="container">
    <video autoplay playsinline muted id="videoElement">
    </video>
    <div class="name-overlay">DANYELA JUNE BROWN</div>
</div>
<div class="error-message">
    Please allow camera access to view this content
</div>

<script>
function linkToCV() {
    const currentPage = encodeURIComponent(window.location.href);
    window.location.href = `cv.html?from=${currentPage}`;
}
</script>

<script type="module">
import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js'

neonCursor({
    el: document.getElementById('app'),
    shaderPoints: 16,
    curvePoints: 80,
    curveLerp: 0.5,
    radius1: 5,
    radius2: 30,
    velocityTreshold: 10,
    sleepRadiusX: 100,
    sleepRadiusY: 100,
    sleepTimeCoefX: 0.0025,
    sleepTimeCoefY: 0.0025
})
</script>

<script>
// Webcam initialization
async function initCamera() {
    const video = document.querySelector("#videoElement");
    const errorMessage = document.querySelector(".error-message");
    
    try {
        // Try to get both front and back cameras
        const stream = await navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { ideal: "user" }, // Prefer front camera
                width: { ideal: window.innerWidth },
                height: { ideal: window.innerHeight }
            }
        });
        
        video.srcObject = stream;
        
        // Ensure video plays on iOS
        video.play().catch(function(e) {
            console.log("Video play error:", e);
        });
        
        errorMessage.style.display = 'none';
    } catch (error) {
        console.log("Camera error:", error);
        errorMessage.style.display = 'block';
        
        // If front camera fails, try back camera
        if (error.name === 'NotAllowedError' || error.name === 'NotFoundError') {
            try {
                const backStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }, // Force back camera
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    }
                });
                
                video.srcObject = backStream;
                video.play().catch(function(e) {
                    console.log("Video play error:", e);
                });
                
                errorMessage.style.display = 'none';
            } catch (backError) {
                console.log("Back camera error:", backError);
                errorMessage.style.display = 'block';
            }
        }
    }
}

// Initialize camera when page loads
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    initCamera();
} else {
    document.querySelector(".error-message").style.display = 'block';
}

// Handle orientation changes
window.addEventListener('orientationchange', function() {
    // Reinitialize camera after orientation change
    setTimeout(initCamera, 500);
});

// Add this code to your main site pages (not the CV page)
// This will store the current page URL before navigation
window.addEventListener('beforeunload', function() {
    localStorage.setItem('lastVisitedPage', window.location.href);
});
</script>
</body>
</html>
