<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway Border Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #canvas {
            border: none;
            background: transparent;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div class="controls">
        <button id="startBtn">Start Animation</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Pentagon in center (simplified pentagonal shape)
        const pentagon = [
            {x: 500, y: 300},
            {x: 620, y: 400},
            {x: 560, y: 560},
            {x: 440, y: 560},
            {x: 380, y: 400}
        ];

        // Major highways forming a rough circle around Pentagon
        // Based on the map: I-395, Washington Blvd, Columbia Pike, GW Parkway forming a loop
        const highways = [
            // Top-left (Columbia Pike area)
            {points: [{x: 200, y: 200}, {x: 300, y: 250}, {x: 350, y: 280}], width: 45},
            // Top (Washington Blvd/Route 110)
            {points: [{x: 350, y: 280}, {x: 450, y: 250}, {x: 600, y: 200}], width: 50},
            // Top-right (Route 110/Boundary Channel)
            {points: [{x: 600, y: 200}, {x: 720, y: 250}, {x: 780, y: 350}], width: 48},
            // Right side (Boundary Dr)
            {points: [{x: 780, y: 350}, {x: 800, y: 500}, {x: 770, y: 650}], width: 45},
            // Bottom-right (I-395)
            {points: [{x: 770, y: 650}, {x: 650, y: 750}, {x: 500, y: 800}], width: 55},
            // Bottom (I-395/Route 1)
            {points: [{x: 500, y: 800}, {x: 350, y: 780}, {x: 250, y: 720}], width: 52},
            // Left side (GW Parkway)
            {points: [{x: 250, y: 720}, {x: 180, y: 550}, {x: 200, y: 350}], width: 42},
            // Complete the loop
            {points: [{x: 200, y: 350}, {x: 200, y: 200}], width: 42}
        ];

        // Border path following the outer edge of the highway ring
        const borderPath = [
            {x: 180, y: 180},
            {x: 620, y: 170},
            {x: 810, y: 340},
            {x: 800, y: 670},
            {x: 510, y: 830},
            {x: 230, y: 750},
            {x: 160, y: 540},
            {x: 180, y: 330},
            {x: 180, y: 180}
        ];

        let animating = false;
        let progress = 0;

        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw highways as thick tan/beige roads
            highways.forEach(hw => {
                ctx.strokeStyle = '#d4c5a0';
                ctx.lineWidth = hw.width;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                ctx.moveTo(hw.points[0].x, hw.points[0].y);
                for (let i = 1; i < hw.points.length; i++) {
                    ctx.lineTo(hw.points[i].x, hw.points[i].y);
                }
                ctx.stroke();
                
                // Draw center yellow lines
                ctx.strokeStyle = '#f4d03f';
                ctx.lineWidth = 3;
                ctx.setLineDash([15, 15]);
                ctx.beginPath();
                ctx.moveTo(hw.points[0].x, hw.points[0].y);
                for (let i = 1; i < hw.points.length; i++) {
                    ctx.lineTo(hw.points[i].x, hw.points[i].y);
                }
                ctx.stroke();
                ctx.setLineDash([]);
            });

            // Draw Pentagon (simplified dark building)
            ctx.fillStyle = '#2a2a2a';
            ctx.beginPath();
            ctx.moveTo(pentagon[0].x, pentagon[0].y);
            for (let i = 1; i < pentagon.length; i++) {
                ctx.lineTo(pentagon[i].x, pentagon[i].y);
            }
            ctx.closePath();
            ctx.fill();
            
            // Pentagon outline
            ctx.strokeStyle = '#404040';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawBorder(progress) {
            if (progress <= 0) return;

            // Calculate total path length
            let totalLength = 0;
            for (let i = 0; i < borderPath.length - 1; i++) {
                const dx = borderPath[i+1].x - borderPath[i].x;
                const dy = borderPath[i+1].y - borderPath[i].y;
                totalLength += Math.sqrt(dx*dx + dy*dy);
            }

            // Draw up to current progress
            let currentLength = 0;
            let targetLength = totalLength * progress;
            
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(borderPath[0].x, borderPath[0].y);

            for (let i = 0; i < borderPath.length - 1; i++) {
                const dx = borderPath[i+1].x - borderPath[i].x;
                const dy = borderPath[i+1].y - borderPath[i].y;
                const segmentLength = Math.sqrt(dx*dx + dy*dy);

                if (currentLength + segmentLength <= targetLength) {
                    ctx.lineTo(borderPath[i+1].x, borderPath[i+1].y);
                    currentLength += segmentLength;
                } else {
                    const remaining = targetLength - currentLength;
                    const ratio = remaining / segmentLength;
                    const endX = borderPath[i].x + dx * ratio;
                    const endY = borderPath[i].y + dy * ratio;
                    ctx.lineTo(endX, endY);
                    break;
                }
            }

            ctx.stroke();

            // Draw planting dots along completed border
            const dotSpacing = 15;
            let dotLength = 0;
            for (let i = 0; i < borderPath.length - 1; i++) {
                const dx = borderPath[i+1].x - borderPath[i].x;
                const dy = borderPath[i+1].y - borderPath[i].y;
                const segmentLength = Math.sqrt(dx*dx + dy*dy);
                
                while (dotLength < currentLength && dotLength < targetLength) {
                    const segStart = i > 0 ? borderPath.slice(0, i).reduce((sum, p, idx) => {
                        if (idx === 0) return 0;
                        const d = Math.sqrt(
                            Math.pow(borderPath[idx].x - borderPath[idx-1].x, 2) + 
                            Math.pow(borderPath[idx].y - borderPath[idx-1].y, 2)
                        );
                        return sum + d;
                    }, 0) : 0;
                    
                    if (dotLength >= segStart && dotLength < segStart + segmentLength) {
                        const ratio = (dotLength - segStart) / segmentLength;
                        const dotX = borderPath[i].x + dx * ratio;
                        const dotY = borderPath[i].y + dy * ratio;
                        
                        ctx.fillStyle = '#4CAF50';
                        ctx.beginPath();
                        ctx.arc(dotX, dotY, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    dotLength += dotSpacing;
                }
            }
        }

        function animate() {
            if (!animating) return;

            drawScene();
            drawBorder(progress);

            progress += 0.003;
            
            if (progress >= 1) {
                progress = 1;
                animating = false;
                startBtn.disabled = false;
            }

            requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', () => {
            animating = true;
            progress = 0;
            startBtn.disabled = true;
            animate();
        });

        resetBtn.addEventListener('click', () => {
            animating = false;
            progress = 0;
            startBtn.disabled = false;
            drawScene();
        });

        // Initial draw
        drawScene();
    </script>
</body>
</html>
