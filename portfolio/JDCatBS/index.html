<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John D. Conquer & the Big Stick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow-x: hidden;
        }
        #authScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #authScreen.hidden {
            display: none;
        }
        .authBox {
            text-align: center;
        }
        #passInput {
            padding: 12px;
            font-size: 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            width: 250px;
            margin-bottom: 10px;
        }
        #authBtn {
            padding: 12px 24px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        #authBtn:hover {
            background: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #9370DB;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #444;
            background: #2a2a2a;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            transition: all 0.2s;
        }
        .nav a:hover {
            background: #333;
            border-color: #666;
        }
        #canvas {
            border: 1px solid #222;
            background: #000;
            cursor: default;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.2);
            max-width: 100%;
            height: auto;
            touch-action: none;
        }
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            transition: all 0.2s;
        }
        button:hover {
            background: #333;
            border-color: #666;
        }
        button.active {
            background: #9370DB;
            border-color: #9370DB;
            box-shadow: 0 0 10px rgba(147, 112, 219, 0.5);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .colorBtn {
            width: 45px;
            height: 45px;
            border-radius: 4px;
            border: 2px solid #444;
            position: relative;
            padding: 0;
        }
        .colorBtn.active {
            border: 3px solid #fff;
            box-shadow: 0 0 15px currentColor;
        }
        .colorBtn.purple { background: #9370DB; }
        .colorBtn.brown { background: #8B4513; }
        .colorBtn.red { background: #DC143C; }

        .brushSize {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1a1a1a;
            padding: 8px 15px;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .brushSize label {
            font-size: 12px;
            color: #888;
        }
        .brushSize input {
            width: 80px;
        }

        #status {
            background: #1a1a1a;
            padding: 10px 20px;
            border: 1px solid #333;
            font-size: 11px;
            color: #888;
            border-radius: 4px;
            text-align: center;
            max-width: 600px;
        }
        #status.saving {
            border-color: #9370DB;
            color: #9370DB;
        }
        #status.saved {
            border-color: #4CAF50;
            color: #4CAF50;
        }
        #status.error {
            border-color: #f44336;
            color: #f44336;
        }
        .mode-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(147, 112, 219, 0.9);
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }
        .mode-indicator.active {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #9370DB;
        }
    </style>
</head>
<body>
    <div id="authScreen">
        <div class="authBox">
            <h2 style="margin-bottom: 20px; color: #9370DB;">ENTER PASSPHRASE</h2>
            <input type="password" id="passInput" placeholder="passphrase" />
            <br>
            <button id="authBtn">ACCESS</button>
        </div>
    </div>

    <div class="mode-indicator" id="modeIndicator">DRAW MODE - Click to draw, Esc to exit</div>

    <div class="container">
        <h1 style="margin-bottom: 20px; color: #9370DB; letter-spacing: 2px;">JOHN D. CONQUER & THE BIG STICK</h1>

        <div class="nav">
            <a href="bibliography.html">BIBLIOGRAPHY</a>
        </div>

        <div style="position: relative;">
            <canvas id="canvas" width="1200" height="1200"></canvas>
            <div id="loading">Loading...</div>
        </div>

        <div class="controls">
            <button class="colorBtn purple active" data-color="#9370DB" title="Purple"></button>
            <button class="colorBtn brown" data-color="#8B4513" title="Brown"></button>
            <button class="colorBtn red" data-color="#DC143C" title="Red"></button>

            <div class="brushSize">
                <label>BRUSH:</label>
                <input type="range" id="brushSize" min="5" max="40" value="15" />
                <span id="brushValue">15</span>
            </div>

            <button id="drawMode">DRAW</button>
            <button id="undoBtn">UNDO</button>
        </div>

        <div id="status">Ready</div>
    </div>

    <script>
        // Config
        const CONFIG = {
            // Token split to avoid GitHub push protection
            _t: ['ghp_4YUXGtEvXXT', 'RVXQc6Z1lkUwiTMYIsX4RZ7QE'],
            get GITHUB_TOKEN() { return this._t.join(''); },
            REPO: 'danyelajunebrown/danyelajunebrown.github.io',
            DATA_PATH: 'portfolio/JDCatBS/drawing_data.json',
            AUTO_SAVE_DELAY: 5 * 60 * 1000 // 5 minutes of inactivity
        };

        // Security
        const correctPass = "danyelica.fish";
        const authScreen = document.getElementById('authScreen');
        const passInput = document.getElementById('passInput');
        const authBtn = document.getElementById('authBtn');

        authBtn.addEventListener('click', () => {
            if (passInput.value === correctPass) {
                authScreen.classList.add('hidden');
                sessionStorage.setItem('authed', 'true');
                init();
            } else {
                passInput.value = '';
                passInput.style.borderColor = '#f44336';
                setTimeout(() => passInput.style.borderColor = '#333', 500);
            }
        });

        passInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') authBtn.click();
        });

        if (sessionStorage.getItem('authed') === 'true') {
            authScreen.classList.add('hidden');
            init();
        }

        function init() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');

            let paths = [];
            let currentPath = null;
            let isDrawing = false;
            let drawMode = false;
            let currentColor = '#9370DB';
            let brushSize = 15;
            let baseImage = null;
            let scale = 1;
            let autoSaveTimer = null;
            let hasUnsavedChanges = false;
            let currentSha = null; // For GitHub API updates

            // UI elements
            const colorBtns = document.querySelectorAll('.colorBtn');
            const drawModeBtn = document.getElementById('drawMode');
            const undoBtn = document.getElementById('undoBtn');
            const brushSizeInput = document.getElementById('brushSize');
            const brushValue = document.getElementById('brushValue');
            const modeIndicator = document.getElementById('modeIndicator');

            function setStatus(msg, type = '') {
                status.textContent = msg;
                status.className = type;
            }

            // GitHub API functions
            async function loadFromGitHub() {
                try {
                    setStatus('Loading from GitHub...', 'saving');
                    const response = await fetch(
                        `https://api.github.com/repos/${CONFIG.REPO}/contents/${CONFIG.DATA_PATH}`,
                        {
                            headers: {
                                'Authorization': `token ${CONFIG.GITHUB_TOKEN}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (response.status === 404) {
                        setStatus('No saved data found. Start drawing!', '');
                        return null;
                    }

                    if (!response.ok) throw new Error('Failed to load');

                    const data = await response.json();
                    currentSha = data.sha;
                    const content = JSON.parse(atob(data.content));
                    setStatus('Loaded from GitHub', 'saved');
                    return content;
                } catch (e) {
                    console.error('Load error:', e);
                    setStatus('Error loading - using local backup', 'error');
                    return null;
                }
            }

            async function saveToGitHub() {
                if (!hasUnsavedChanges || paths.length === 0) return;

                try {
                    setStatus('Saving to GitHub...', 'saving');

                    const content = btoa(JSON.stringify(paths, null, 2));
                    const body = {
                        message: `Update drawing data - ${new Date().toISOString()}`,
                        content: content,
                        branch: 'main'
                    };

                    if (currentSha) {
                        body.sha = currentSha;
                    }

                    const response = await fetch(
                        `https://api.github.com/repos/${CONFIG.REPO}/contents/${CONFIG.DATA_PATH}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${CONFIG.GITHUB_TOKEN}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify(body)
                        }
                    );

                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message || 'Save failed');
                    }

                    const result = await response.json();
                    currentSha = result.content.sha;
                    hasUnsavedChanges = false;

                    // Also save to localStorage as backup
                    localStorage.setItem('jdcatbs_paths', JSON.stringify(paths));

                    setStatus(`Saved to GitHub - ${new Date().toLocaleTimeString()}`, 'saved');
                } catch (e) {
                    console.error('Save error:', e);
                    setStatus('Save failed - will retry', 'error');
                    // Save locally as fallback
                    localStorage.setItem('jdcatbs_paths', JSON.stringify(paths));
                }
            }

            function scheduleAutoSave() {
                if (autoSaveTimer) clearTimeout(autoSaveTimer);
                autoSaveTimer = setTimeout(() => {
                    if (hasUnsavedChanges) {
                        saveToGitHub();
                    }
                }, CONFIG.AUTO_SAVE_DELAY);
            }

            // Save on page close
            window.addEventListener('beforeunload', (e) => {
                if (hasUnsavedChanges) {
                    // Attempt sync save
                    navigator.sendBeacon && saveToGitHub();
                    e.preventDefault();
                    e.returnValue = 'You have unsaved changes.';
                }
            });

            // Save when page loses focus (switching tabs, closing)
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden' && hasUnsavedChanges) {
                    saveToGitHub();
                }
            });

            // Load background image
            function loadBackgroundImage() {
                const img = new Image();
                img.onload = () => {
                    baseImage = img;
                    loading.style.display = 'none';
                    canvas.width = img.width;
                    canvas.height = img.height;
                    updateScale();
                    redraw();

                    // Load drawing data from GitHub
                    loadFromGitHub().then(data => {
                        if (data && Array.isArray(data)) {
                            paths = data;
                            redraw();
                        } else {
                            // Try localStorage backup
                            const backup = localStorage.getItem('jdcatbs_paths');
                            if (backup) {
                                try {
                                    paths = JSON.parse(backup);
                                    redraw();
                                    setStatus('Loaded from local backup', '');
                                } catch (e) {}
                            }
                        }
                    });
                };
                img.onerror = () => {
                    loading.textContent = 'Error loading map';
                    setStatus('Failed to load background image', 'error');
                };
                img.src = 'background_jdcatbs.jpeg';
            }

            function updateScale() {
                const rect = canvas.getBoundingClientRect();
                scale = canvas.width / rect.width;
            }

            window.addEventListener('resize', updateScale);

            function drawBase() {
                if (baseImage) {
                    ctx.drawImage(baseImage, 0, 0);
                } else {
                    ctx.fillStyle = '#1a1a1a';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }

            function drawPaths() {
                paths.forEach(path => {
                    if (path.points.length < 2) return;

                    ctx.strokeStyle = path.color;
                    ctx.lineWidth = path.brushSize;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.globalAlpha = 0.8;

                    ctx.beginPath();
                    ctx.moveTo(path.points[0].x, path.points[0].y);
                    for (let i = 1; i < path.points.length; i++) {
                        ctx.lineTo(path.points[i].x, path.points[i].y);
                    }
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                });
            }

            function redraw() {
                drawBase();
                drawPaths();
            }

            // Color selection
            colorBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    colorBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentColor = btn.dataset.color;
                });
            });

            // Brush size
            brushSizeInput.addEventListener('input', (e) => {
                brushSize = parseInt(e.target.value);
                brushValue.textContent = brushSize;
            });

            // Draw mode toggle
            drawModeBtn.addEventListener('click', () => {
                drawMode = !drawMode;
                if (drawMode) {
                    drawModeBtn.classList.add('active');
                    modeIndicator.classList.add('active');
                    canvas.style.cursor = 'crosshair';
                } else {
                    drawModeBtn.classList.remove('active');
                    modeIndicator.classList.remove('active');
                    canvas.style.cursor = 'default';
                    isDrawing = false;
                    currentPath = null;
                }
            });

            // Undo
            undoBtn.addEventListener('click', () => {
                if (paths.length > 0) {
                    paths.pop();
                    redraw();
                    hasUnsavedChanges = true;
                    scheduleAutoSave();
                    setStatus('Undo - will auto-save in 5 min', '');
                }
            });

            // Get coordinates
            function getCoords(e) {
                const rect = canvas.getBoundingClientRect();
                let clientX, clientY;
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                return {
                    x: (clientX - rect.left) * scale,
                    y: (clientY - rect.top) * scale
                };
            }

            function startDrawing(e) {
                if (!drawMode) return;
                e.preventDefault();
                isDrawing = true;
                const coords = getCoords(e);
                currentPath = {
                    color: currentColor,
                    brushSize: brushSize * scale,
                    points: [coords],
                    timestamp: Date.now()
                };
            }

            function continueDrawing(e) {
                if (!isDrawing || !currentPath) return;
                e.preventDefault();
                const coords = getCoords(e);
                currentPath.points.push(coords);
                redraw();

                if (currentPath.points.length >= 2) {
                    ctx.strokeStyle = currentPath.color;
                    ctx.lineWidth = currentPath.brushSize;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.globalAlpha = 0.8;

                    ctx.beginPath();
                    ctx.moveTo(currentPath.points[0].x, currentPath.points[0].y);
                    for (let i = 1; i < currentPath.points.length; i++) {
                        ctx.lineTo(currentPath.points[i].x, currentPath.points[i].y);
                    }
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
            }

            function stopDrawing() {
                if (isDrawing && currentPath && currentPath.points.length > 1) {
                    paths.push(currentPath);
                    hasUnsavedChanges = true;
                    scheduleAutoSave();
                    setStatus('Mark added - will auto-save in 5 min', '');

                    // Also save to localStorage immediately as backup
                    localStorage.setItem('jdcatbs_paths', JSON.stringify(paths));
                }
                isDrawing = false;
                currentPath = null;
            }

            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', continueDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', continueDrawing, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing);

            // ESC to exit draw mode
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && drawMode) {
                    drawModeBtn.click();
                }
            });

            // Start
            loadBackgroundImage();
        }
    </script>
</body>
</html>
