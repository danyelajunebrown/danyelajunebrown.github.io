    body {

    .background-media {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;

        z-index: 1;
        opacity: 0;

    }

        opacity: 0.6;
    }

    .background-media img,
    .background-media video,
    .background-media iframe {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .background-media::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
        z-index: 2;
    }

    .nav-menu {
        position: fixed;

    // Get credentials from localStorage (only GitHub token needed now, R2 handled by worker)
    function getCredentials() {
        return {
            githubToken: localStorage.getItem('github_token')
        };
    }

    // Check if credentials are set
    function hasCredentials() {
        const creds = getCredentials();
        return !!creds.githubToken;
    }

    // Prompt for credentials on first use (only GitHub token now)
    function promptForCredentials() {
        const githubToken = prompt('Enter your GitHub Personal Access Token:');
        
        if (githubToken) {
            localStorage.setItem('github_token', githubToken);
            return true;
        }
        return false;
    }

    const THEMES = ['autonomy', 'access', 'affect', 'black', 'neurogender'];
    const GENRES = ['set-set', 'costume-set', 'dance-set', 'code-set', 'performance-set', 'social practice-set', 'research-set', 'writing-set', 'installation-set', 'sculpture-set', 'ballroom'];

    // State
    let projects = [];
    let floatingElements = [];
    let currentSelectedIndex = -1;
    let activeSortAxis = null;
    let activeSortDirection = null;
    let activeFilters = { themes: [], genres: [] };
    let superUserActive = false;
    let currentScoringIndex = 0;
    let unscoredWorks = [];

    // Load projects from JSON
    async function loadProjects() {
        try {
            const response = await fetch('projects.json');
            const data = await response.json();
            projects = data.projects;
            
            // Migrate old single-file format to new multi-file format
            projects.forEach(project => {
                if (project.mediaUrl && !project.mediaUrls) {
                    project.mediaUrls = [project.mediaUrl];
                    project.mediaTypes = [project.mediaType || 'image'];
                }
                if (!project.mediaUrls) {
                    project.mediaUrls = [];
                    project.mediaTypes = [];
                }
            });
            
            console.log('Loaded projects:', projects.length, 'total');
            initializeFloatingTitles();
            populateProjectSelect();
        } catch (error) {
            console.error('Error loading projects:', error);
        }
    }

    // Floating title class
    class FloatingTitle {
        constructor(project, index, container) {
            this.project = project;
            this.index = index;
            this.container = container;
            this.element = document.createElement('div');
            this.element.className = 'floating-title';
            this.element.textContent = project.title;
            
            this.x = Math.random() * (window.innerWidth - 300);
            this.y = Math.random() * (window.innerHeight - 200) + 100;
            
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            
            this.element.style.left = this.x + 'px';
            this.element.style.top = this.y + 'px';
            
            // Hover effect for dummy works
            if (project.isDummy) {
                this.element.addEventListener('mouseenter', () => {
                    this.element.textContent = project.hoverTitle;
                });
                this.element.addEventListener('mouseleave', () => {
                    this.element.textContent = project.title;
                });
            }
            
            this.element.addEventListener('click', () => {
                selectProject(this.index);
            });
            
            this.container.appendChild(this.element);
        }
        
        update() {
            if (activeSortAxis) {
                this.updateConstrained();
            } else {
                this.updateFree();
            }
            
            this.element.style.left = this.x + 'px';
            this.element.style.top = this.y + 'px';
        }
        
        updateFree() {
            this.x += this.vx;
            this.y += this.vy;
            
            if (this.x <= 0 || this.x >= window.innerWidth - this.element.offsetWidth) {
                this.vx *= -1;
                this.x = Math.max(0, Math.min(this.x, window.innerWidth - this.element.offsetWidth));
            }
            
            if (this.y <= 80 || this.y >= window.innerHeight - this.element.offsetHeight - 120) {
                this.vy *= -1;
                this.y = Math.max(80, Math.min(this.y, window.innerHeight - this.element.offsetHeight - 120));
            }
        }
        
        updateConstrained() {
            const score = this.getScore(activeSortAxis);
            let normalizedScore = score / 100;
            
            // Reverse if descending
            if (activeSortDirection === 'desc') {
                normalizedScore = 1 - normalizedScore;
            }
            
            const targetX = (window.innerWidth - 300) * normalizedScore;
            
            this.x += (targetX - this.x) * 0.1;
            this.y += this.vy * 0.5;
            
            if (this.y <= 80 || this.y >= window.innerHeight - this.element.offsetHeight - 120) {
                this.vy *= -1;
                this.y = Math.max(80, Math.min(this.y, window.innerHeight - this.element.offsetHeight - 120));
            }
        }
        
        getScore(axis) {
            if (axis === 'chronology') {
                const minYear = Math.min(...projects.filter(p => !p.isDummy).map(p => p.year));
                const maxYear = Math.max(...projects.filter(p => !p.isDummy).map(p => p.year));
                return ((this.project.year - minYear) / (maxYear - minYear)) * 100;
            }
            return this.project.scores?.[axis] || 50;
        }
    }

    // Upload button
    document.getElementById('uploadBtn').addEventListener('click', async () => {
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const projectSelect = document.getElementById('projectSelect');
        const status = document.getElementById('uploadStatus');
        
        status.textContent = 'Starting upload...';
        
        try {
            const filesToUpload = [];
            const mediaUrls = [];
            const mediaTypes = [];
            
            // Get files from file input
            if (fileInput.files.length > 0) {
                filesToUpload.push(...Array.from(fileInput.files));
            }
            
            // Handle URL import
            if (urlInput.value) {
                const url = urlInput.value.trim();
                
                // Check if it's a YouTube URL
                const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]+)/;
                const youtubeMatch = url.match(youtubeRegex);
                
                if (youtubeMatch) {
                    // YouTube video - store video ID directly (no upload)
                    const videoId = youtubeMatch[1];
                    mediaUrls.push(videoId);
                    mediaTypes.push('youtube');
                    console.log('YouTube video detected:', videoId);
                } else {
                    // Other URL - store directly (Dropbox, Drive, Vimeo, etc.)
                    mediaUrls.push(url);
                    mediaTypes.push('video'); // Assume video for now
                    console.log('Direct URL stored:', url);
                }
            }
            
            if (filesToUpload.length === 0 && mediaUrls.length === 0) {
                status.textContent = 'Please select file(s) or enter a URL';
                return;
            }
            
            // Upload each file
            for (let i = 0; i < filesToUpload.length; i++) {
                let fileToUpload = filesToUpload[i];
                status.textContent = `Uploading file ${i + 1} of ${filesToUpload.length}...`;
                
                // Determine media type
                let mediaType = '';
                if (fileToUpload.type.startsWith('image/')) {
                    mediaType = 'image';
                } else if (fileToUpload.type.startsWith('video/')) {
                    mediaType = 'video';
                } else if (fileToUpload.type === 'application/pdf') {
                    mediaType = 'pdf';
                }
                
                // Compress video if needed
                if (mediaType === 'video') {
                    status.textContent = `Compressing video ${i + 1}...`;
                    fileToUpload = await compressVideo(fileToUpload);
                }
                
                // Upload to GitHub or R2 based on size
                const fileSizeMB = fileToUpload.size / (1024 * 1024);
                let mediaUrl = '';
                
                if (fileSizeMB < 5) {
                    status.textContent = `Uploading ${i + 1} to GitHub...`;
                    mediaUrl = await uploadToGitHub(fileToUpload);
                } else {
                    status.textContent = `Uploading ${i + 1} to R2...`;
                    mediaUrl = await uploadToR2(fileToUpload);
                }
                
                mediaUrls.push(mediaUrl);
                mediaTypes.push(mediaType);
            }
            
            // Create or update project
            const newTitle = document.getElementById('newTitleInput').value.trim();
            const selectedProject = projectSelect.value;
            
            if (newTitle && !selectedProject) {
                // Creating new project with multiple files
                const newProject = {
                    id: generateId(),
                    title: newTitle,
                    date: document.getElementById('dateInput').value,
                    year: new Date().getFullYear(),
                    materials: materialTags,
                    mediaTypes: mediaTypes,
                    mediaUrls: mediaUrls,
                    description: document.getElementById('descriptionInput').value,
                    scores: {
                        dearness: null,
                        completeness: null,
                        cost: null,
                        themes: [],
                        genres: []
                    }

                projects.push(newProject);
            } else if (selectedProject) {
                // Attaching to existing project - append new files
                const project = projects.find(p => p.id === selectedProject);
                if (project) {
                    // Convert old single media to arrays if needed
                    if (!Array.isArray(project.mediaUrls)) {
                        project.mediaUrls = project.mediaUrl ? [project.mediaUrl] : [];
                        project.mediaTypes = project.mediaType ? [project.mediaType] : [];
                    }
                    // Append new files
                    project.mediaUrls.push(...mediaUrls);
                    project.mediaTypes.push(...mediaTypes);
                }
            } else {
                status.textContent = 'Please enter a title or select an existing project';
                return;
            }
            
            await saveProjectsToGitHub();
            initializeFloatingTitles();
            populateProjectSelect();
            
            // Clear form
            fileInput.value = '';
            urlInput.value = '';
            document.getElementById('newTitleInput').value = '';
            document.getElementById('dateInput').value = '';
            document.getElementById('descriptionInput').value = '';
            document.getElementById('existingProjectSelect').style.display = 'none';
            newProjectFields.style.display = 'none';
            projectSelect.value = '';
            materialTags = [];
            renderMaterialTags();
            
            status.textContent = `Success! ${filesToUpload.length} file(s) uploaded, ${urlInput.value ? '1 URL saved' : '0 URLs'}.`;
            setTimeout(() => status.textContent = '', 3000);
            
        } catch (error) {
            console.error('Upload error:', error);
            status.textContent = 'Upload failed: ' + error.message;
        }
    });

    async function uploadToGitHub(file) {
        const creds = getCredentials();
        const fileName = `assets/${Date.now()}-${file.name}`;
        const reader = new FileReader();
        
        return new Promise((resolve, reject) => {
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                
                try {
                    const response = await fetch(`https://api.github.com/repos/${CONFIG.repo}/contents/${fileName}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${creds.githubToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Upload ${fileName}`,
                            content: base64,
                            branch: CONFIG.branch
                        })
                    });
                    
                    if (!response.ok) throw new Error('GitHub upload failed');
                    
                    const data = await response.json();
                    resolve(data.content.download_url);
                } catch (error) {
                    reject(error);
                }
            };
            
            reader.readAsDataURL(file);
        });
    }

    async function uploadToR2(file) {
        const fileName = `${Date.now()}-${file.name}`;
        const workerUrl = 'https://r2-upload-handler.db7613.workers.dev/';
        
        try {
            // Upload file to R2 via Cloudflare Worker
            const formData = new FormData();
            formData.append('file', file);
            formData.append('filename', fileName);
            
            const response = await fetch(workerUrl, {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`R2 upload failed: ${errorText}`);
            }
            
            const data = await response.json();
            console.log('R2 upload successful:', data.url);
            return data.url;
        } catch (error) {
            console.error('R2 upload error:', error);
            throw error;
        }
    }

    async function saveProjectsToGitHub() {
        const creds = getCredentials();
        const content = JSON.stringify({ projects }, null, 2);
        const base64Content = btoa(unescape(encodeURIComponent(content)));
        
        try {
            // Get current file SHA
            const getResponse = await fetch(`https://api.github.com/repos/${CONFIG.repo}/contents/projects.json`, {
                headers: {
                    'Authorization': `token ${creds.githubToken}`
                }
            });
            
            let sha = null;
            if (getResponse.ok) {
                const getData = await getResponse.json();
                sha = getData.sha;
            }
            
            // Update file
            const putResponse = await fetch(`https://api.github.com/repos/${CONFIG.repo}/contents/projects.json`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${creds.githubToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Update projects.json',
                    content: base64Content,
                    sha: sha,
                    branch: CONFIG.branch
                })
            });
            
            if (!putResponse.ok) throw new Error('Failed to save to GitHub');
            
            console.log('Projects saved to GitHub');
        } catch (error) {
            console.error('Error saving to GitHub:', error);
        }
    }

             p.scores.cost === null ||

        });

        console.log('Current work:', work.title, '(full object:', work, ')');

    function updateRelationalSlider() {
        const axis = document.getElementById('axisSelect').value;
        const work = unscoredWorks[currentScoringIndex];
        
        // Get already scored works on this axis
        const scoredWorks = projects
            .filter(p => !p.isDummy && p.scores[axis] !== null && p.id !== work.id)
            .sort((a, b) => a.scores[axis] - b.scores[axis]);
        
        const referenceContainer = document.getElementById('referenceWorks');
        const sliderTrack = document.getElementById('sliderTrack');
        
        // Clear previous markers
        sliderTrack.querySelectorAll('.slider-marker').forEach(m => m.remove());
        sliderTrack.querySelectorAll('.slider-marker-label').forEach(m => m.remove());
        
        if (scoredWorks.length === 0) {
            referenceContainer.innerHTML = '<div>No other works scored yet - place anywhere</div>';
        } else {
            referenceContainer.innerHTML = '<div>Already scored:</div>' + 
                scoredWorks.map(w => `<div>• ${w.title} [${w.scores[axis]}%]</div>`).join('');
            
            // Add markers for scored works
            scoredWorks.forEach(w => {
                const marker = document.createElement('div');
                marker.className = 'slider-marker';
                marker.style.left = w.scores[axis] + '%';
                
                const label = document.createElement('div');
                label.className = 'slider-marker-label';
                label.textContent = w.title.substring(0, 15) + '...';
                label.style.left = w.scores[axis] + '%';
                
                sliderTrack.appendChild(marker);
                sliderTrack.appendChild(label);
            });
        }
        
        // Set slider position
        const currentScore = work.scores[axis] || 50;
        document.getElementById('sliderHandle').style.left = currentScore + '%';
    }

        const rect = sliderTrack.getBoundingClientRect();
        let x = e.clientX - rect.left;
        x = Math.max(0, Math.min(x, rect.width));
        
        const percent = (x / rect.width) * 100;
        sliderHandle.style.left = percent + '%';

    function applyFilters() {
        const selectedThemes = Array.from(document.querySelectorAll('#themesDropdown input:checked'))
            .map(cb => cb.value);
        const selectedGenres = Array.from(document.querySelectorAll('#genresDropdown input:checked'))
            .map(cb => cb.value);
        
        if (selectedThemes.length === 0 && selectedGenres.length === 0) {
            // No filters, show all
            floatingElements.forEach(el => {
                el.element.classList.remove('hidden');
            });
            return;
        }
        
        // Apply filters and snap to grid
        floatingElements.forEach((el, index) => {
            const project = projects[index];
            
            const matchesTheme = selectedThemes.length === 0 || 
                selectedThemes.some(t => project.scores.themes.includes(t));
            const matchesGenre = selectedGenres.length === 0 || 
                selectedGenres.some(g => project.scores.genres.includes(g));
            
            if (matchesTheme && matchesGenre) {
                el.element.classList.remove('hidden');
            } else {
                el.element.classList.add('hidden');
            }
        });
        
        // Snap visible elements to grid
        snapToGrid();
    }

    function snapToGrid() {
        const visible = floatingElements.filter(el => !el.element.classList.contains('hidden'));
        const cols = Math.ceil(Math.sqrt(visible.length));
        const cellWidth = window.innerWidth / cols;
        const cellHeight = (window.innerHeight - 200) / Math.ceil(visible.length / cols);
        
        visible.forEach((el, i) => {
            const row = Math.floor(i / cols);
            const col = i % cols;
            
            el.x = col * cellWidth + cellWidth / 2 - 150;
            el.y = row * cellHeight + cellHeight / 2 + 100;
            el.vx = 0;
            el.vy = 0;
        });
    }

    // Reset button
    document.getElementById('resetBtn').addEventListener('click', () => {
        // Reset sort toggles
        activeSortAxis = null;
        activeSortDirection = null;
        Object.keys(toggleStates).forEach(key => toggleStates[key] = null);
        
        document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('#themesDropdown input, #genresDropdown input').forEach(cb => cb.checked = false);
        
        floatingElements.forEach(el => {
            el.element.classList.remove('hidden');
            el.vx = (Math.random() - 0.5) * 2;
            el.vy = (Math.random() - 0.5) * 2;
        });
    });

    function linkToCV() {
        window.location.href = 'cv.html';
    }

    // Initialize
    loadProjects();
</script>
