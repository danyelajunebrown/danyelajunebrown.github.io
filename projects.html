    <div id="projects"></div>

    <script>
        const projects = [
            {
                title: "Right Over Left: DMV Runway Review (2018–Present)",
                date: "Jan 25–Feb 22, 2025",
                media: "Curatorial Project",
                mediaType: "image",
                mediaUrl: "Right Over Left-rejected flyer.png",
                description: "Group exhibition featuring Boom Boom Von Dutch Balenciaga, Corey Von Dutch Lanvin, Kiko Old Navy Revlon, and Lolita Leopard Juicy Couture Miyake Mugler which celebrates Runway in DC, Maryland and Virginia over the last seven years. The exhibition, composed of video projections of the four artists' clips and ephemera from their personal archives, seeks to hirstoricize the artists' relationships to craft and performance within the call-and-response timescale of runway as a practice determined on the floor."
            },
            {
                title: "the Teas",
                date: "Jan 2025",
                media: "pvc tubes, hoses, tub, water, pump, seedlings, dried herbs, acrylic, tea kettle, cups, mic, pillows, a few gworls",
                mediaType: "image",
                mediaUrl: "the Teas-hydroponic progress.JPG",
                description: "The Teas is a social-sculpture composed of hydroponic motherplants, herbal storage, and a nutrient richstage for copresentation in the gallery, which hopes to encourage us all to HEAL and MONE freely. Guests will experience semi-automated Tea bagging and a self-service Tea party within a living system of species growing throughout the exhibition. Ongoing care and repair is provided by the artist, in addition to nourishing co-commissioned performances by members of her community."
            },
            {
                title: "Eye Always Feel Like: Black Transgender Speaking and Operationalizing the Clock",
                date: "Jan 2025",
                media: "Critical Writing",
                mediaType: "image",
                mediaUrl: "Eye Always Feel Like -abstract.jpg",
                description: "Original research on black trans gaze perception, read through Hortense Spillers' 'interior intersubjectivity' and Alan Pegna's 2013 blindsight for gaze experimental protocol."
            },
            {
                title: "Stamina Night (8-16-4 12/14)",
                date: "Dec 15, 2024",
                media: "voguers, DJ Tony Play, speaker, live cam feed, free clothing, free canned goods, confidential HIV testing",
                mediaType: "youtube",
                mediaUrl: "2FN0QGuwTq0",
                runTime: "05:00:00",
                description: "Vogue sesh DC Center OTA non-affiliation non-competitive moving locations for the comfortability of the security guards in the Franklin D. Reeves Municipal Building."
            },
            {
                title: "untitled (Casa Ruby Plaque)",
                date: "Nov 1, 2024",
                media: "Wood Stain on MDF",
                mediaType: "image",
                mediaUrl: "casa ruby award-supremacy.png",
                description: "One of 30 Appreciation Award which I fabricated and presented to DC health agencies and CBOs at the Supremacy Kiki Ball hosted by DMV Kiki Nights with support from Damien Ministries and ViiV Healthcare. This award will be presented to Ruby Corado when she is released."
            },
            {
                title: "Trying It",
                date: "2024",
                media: "earth, grass, electronics, recorded-audio",
                mediaType: "video",
                mediaUrl: "https://www.dropbox.com/scl/fi/q6vewpesu0xqy73iez9tr/Trying-It-2024.mov?rlkey=f4w9cbv774sez4lpioy09qkig&raw=1",
                runTime: "00:59:59",
                description: "Land art DMV Kiki Nights collab troubling the notion of an 'underground' ballroom culture featuring hillock-covered speaker looping recorded-audio of Rocheny Pricien's 6/1/24 kiki ball (DJ: VJtheDJ, MC: Tony Play, Judge: Danyela). Bodiless footprint of the work reflects the fungibility of time-based queer genres. Presented in Sound Scene 2024 at Hirshhorn sculpture garden."
            },
            // ... [Previous projects continued with their respective media types and URLs]
        ];

        function createMediaElement(project) {
            const container = document.createElement('div');
            container.className = 'media-container';

            switch (project.mediaType) {
                case 'image':
                    const img = document.createElement('img');
                    img.src = project.mediaUrl;
                    img.alt = project.title;
                    container.appendChild(img);
                    break;

                case 'youtube':
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${project.mediaUrl}`;
                    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                    iframe.allowFullscreen = true;
                    container.appendChild(iframe);
                    break;

                case 'video':
                    const video = document.createElement('video');
                    video.controls = true;
                    video.src = project.mediaUrl;
                    container.appendChild(video);
                    break;

                case 'pdf':
                    const pdfFrame = document.createElement('iframe');
                    pdfFrame.className = 'pdf-container';
                    pdfFrame.src = project.mediaUrl;
                    container.appendChild(pdfFrame);
                    break;

                default:
                    return null;
            }

            return container;
        }

        function createProjectElement(project) {
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project';
            
            const header = document.createElement('button');
            header.className = 'project-header';
            header.innerHTML = project.title;
            
            const content = document.createElement('div');
            content.className = 'project-content';
            
            const mediaElement = createMediaElement(project);
            if (mediaElement) {
                content.appendChild(mediaElement);
            }
            
            const metadata = document.createElement('div');
            metadata.className = 'metadata';
            metadata.innerHTML = `
                <span><strong>Date:</strong> ${project.date}</span>
                <span><strong>Media:</strong> ${project.media}</span>
                ${project.runTime ? `<span><strong>Run Time:</strong> ${project.runTime}</span>` : ''}
            `;
            
            const description = document.createElement('div');
            description.className = 'description';
            description.innerHTML = project.description;
            
            content.appendChild(metadata);
            content.appendChild(description);
            
            projectDiv.appendChild(header);
            projectDiv.appendChild(content);
            
            header.addEventListener('click', () => {
                const isActive = content.classList.contains('active');
                content.classList.toggle('active');
            });
            
            return projectDiv;
        }

        const projectsContainer = document.getElementById('projects');
        projects.forEach(project => {
            projectsContainer.appendChild(createProjectElement(project));
        });
    </script>
</body>
