        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            background: #000;
            position: relative;
        }

        .background-media {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-media.active {
            opacity: 0.6;
        }

        .background-media img,
        .background-media video,
        .background-media iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background-media::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
            z-index: 2;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 20px 0;
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            border: 1px solid transparent;
            transition: all 0.4s ease;
            text-transform: uppercase;
        }
        
        .nav-menu a:hover {
            border: 1px solid white;
            background: rgba(255,255,255,0.1);
        }

        .floating-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;
            pointer-events: none;
        }

        .floating-title {
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            background: rgba(0,0,0,0.7);
            border-radius: 4px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: all;
            white-space: nowrap;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .floating-title:hover {
            background: rgba(0,0,0,0.9);
            border-color: white;
            transform: scale(1.05);
        }

        .floating-title.selected {
            background: rgba(255,255,255,0.2);
            border-color: white;
        }

        .project-info {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 30px 40px;
            border: 1px solid rgba(255,255,255,0.3);
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            transition: all 0.5s ease;
            max-width: 600px;
            width: 90%;
        }

        .project-info.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .info-title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .info-year {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 12px;
        }

        .info-materials {
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            font-style: italic;
            line-height: 1.4;
        }

        /* Custom scrollbar for overflow */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .nav-menu a {
                padding: 8px 15px;
                margin: 0 5px;
                font-size: 14px;
            }
            
            .floating-title {

                padding: 6px 10px;

            }

                font-size: 20px;
            }

            .info-year {
                font-size: 16px;
            }

            .info-materials {
                font-size: 14px;
            }
        }
    </style>

        let floatingElements = [];
        let currentSelectedIndex = -1;

        class FloatingTitle {
            constructor(project, index, container) {
                this.project = project;
                this.index = index;
                this.container = container;
                this.element = document.createElement('div');
                this.element.className = 'floating-title';
                this.element.textContent = project.title;
                
                // Random starting position
                this.x = Math.random() * (window.innerWidth - 300);
                this.y = Math.random() * (window.innerHeight - 200) + 100; // Avoid nav area
                
                // Random velocity
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                
                this.element.addEventListener('click', () => {
                    selectProject(this.index);
                });
                
                this.container.appendChild(this.element);
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Bounce off edges
                if (this.x <= 0 || this.x >= window.innerWidth - this.element.offsetWidth) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(this.x, window.innerWidth - this.element.offsetWidth));
                }
                
                if (this.y <= 80 || this.y >= window.innerHeight - this.element.offsetHeight - 20) { // Account for nav and bottom margin
                    this.vy *= -1;
                    this.y = Math.max(80, Math.min(this.y, window.innerHeight - this.element.offsetHeight - 20));
                }
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }
        }

        function createFloatingTitles() {
            const container = document.getElementById('floatingContainer');
            
            projects.forEach((project, index) => {
                const floatingTitle = new FloatingTitle(project, index, container);
                floatingElements.push(floatingTitle);
            });
        }

        function animateFloatingTitles() {
            floatingElements.forEach(element => element.update());
            requestAnimationFrame(animateFloatingTitles);
        }

        function selectProject(index) {
            const project = projects[index];
            const backgroundMedia = document.getElementById('backgroundMedia');
            const projectInfo = document.getElementById('projectInfo');
            
            // Update selected state
            floatingElements.forEach((element, i) => {
                element.element.classList.toggle('selected', i === index);
            });
            
            currentSelectedIndex = index;
            
            // Create media HTML
            let mediaHTML = '';
            switch (project.mediaType) {
                case 'image':
                    mediaHTML = `<img src="${project.mediaUrl}" alt="${project.title}">`;
                    break;
                case 'youtube':
                    mediaHTML = `<iframe src="https://www.youtube.com/embed/${project.mediaUrl}?autoplay=1&mute=1&loop=1&playlist=${project.mediaUrl}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                    break;
                case 'video':
                    mediaHTML = `<video autoplay muted loop><source src="${project.mediaUrl}" type="video/mp4"></video>`;
                    break;
                case 'pdf':
                    // For PDFs, show a placeholder or first page preview
                    mediaHTML = `<div style="background: linear-gradient(45deg, #333, #666); display: flex; align-items: center; justify-content: center; font-size: 48px; color: white;">PDF</div>`;
                    break;
            }
            
            // Update background media
            backgroundMedia.innerHTML = mediaHTML;
            backgroundMedia.classList.add('active');
            
            // Update project info
            projectInfo.innerHTML = `
                <div class="info-title">${project.title}</div>
                <div class="info-year">${project.year}</div>
                <div class="info-materials">${project.media}</div>
            `;
            projectInfo.classList.add('show');
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            // Reset positions if needed to stay in bounds
            floatingElements.forEach(element => {
                element.x = Math.min(element.x, window.innerWidth - element.element.offsetWidth);
                element.y = Math.min(element.y, window.innerHeight - element.element.offsetHeight - 20);
                element.x = Math.max(0, element.x);
                element.y = Math.max(80, element.y);
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingTitles();
            animateFloatingTitles();
        });
