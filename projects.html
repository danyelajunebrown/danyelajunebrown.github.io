        body::before {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            z-index: 2000;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-menu a:hover {
            border-bottom: 2px solid white;
        }

        .projects-list {
            list-style-type: none;
        }

        .project {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 0;
            background: transparent;
        }

        .project-header {
            width: 100%;
            padding: 20px 10px;
            background: none;
            border: none;
            text-align: left;
            font-size: 1.2rem;
            font-weight: normal;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .project-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .project-header:after {
            content: '+';
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .project-header.active:after {
            transform: rotate(45deg);
        }

        .project-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .project-content.active {
            max-height: 2000px;
            transition: max-height 0.8s ease-in;
        }

        .metadata {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metadata span {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .description {
            padding: 15px;
            line-height: 1.6;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .media-container {
            width: 100%;
            padding: 15px;
        }

        .media-container img,
        .media-container video,
        .media-container iframe {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
        }

        .pdf-container {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Add responsive adjustments */
        @media (max-width: 768px) {            
            .nav-menu a {
                padding: 8px 10px;
                margin: 0 5px;
                font-size: 16px;
            }
        }

        function createMediaElement(project) {
            const container = document.createElement('div');
            container.className = 'media-container';

            switch (project.mediaType) {
                case 'image':
                    const img = document.createElement('img');
                    img.src = project.mediaUrl;
                    img.alt = project.title;
                    container.appendChild(img);
                    break;

                case 'youtube':
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${project.mediaUrl}`;
                    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                    iframe.allowFullscreen = true;
                    container.appendChild(iframe);
                    break;

                case 'video':
                    const video = document.createElement('video');
                    video.controls = true;
                    video.src = project.mediaUrl;
                    container.appendChild(video);
                    break;

                case 'pdf':
                    const pdfFrame = document.createElement('iframe');
                    pdfFrame.className = 'pdf-container';
                    pdfFrame.src = project.mediaUrl;
                    container.appendChild(pdfFrame);
                    break;

                default:
                    return null;
            }

            return container;
        }

        function createProjectElement(project) {
            const projectItem = document.createElement('li');
            projectItem.className = 'project';
            
            const header = document.createElement('button');
            header.className = 'project-header';
            header.innerHTML = project.title;
            
            const content = document.createElement('div');
            content.className = 'project-content';
            
            const metadata = document.createElement('div');
            metadata.className = 'metadata';
            metadata.innerHTML = `
                <span><strong>Date:</strong> ${project.date}</span>
                <span><strong>Media:</strong> ${project.media}</span>
                ${project.runTime ? `<span><strong>Run Time:</strong> ${project.runTime}</span>` : ''}
            `;
            
            const mediaElement = createMediaElement(project);
            
            const description = document.createElement('div');
            description.className = 'description';
            description.innerHTML = project.description;
            
            content.appendChild(metadata);
            if (mediaElement) {
                content.appendChild(mediaElement);
            }
            content.appendChild(description);
            
            projectItem.appendChild(header);
            projectItem.appendChild(content);
            
            header.addEventListener('click', () => {
                header.classList.toggle('active');
                content.classList.toggle('active');
            });
            
            return projectItem;
        }

        // Parse dates to create sortable date objects
        function parseDateString(dateStr) {
            // Handle different date formats
            if (dateStr.includes('–')) {
                // For date ranges, use the first date
                dateStr = dateStr.split('–')[0].trim();
            }
            
            // Handle "Jan 2025" format
            if (dateStr.match(/[A-Za-z]+\s+\d{4}/)) {
                const parts = dateStr.split(' ');
                const month = new Date(Date.parse(parts[0] + " 1, " + parts[1])).getMonth();
                const year = parseInt(parts[1]);
                return new Date(year, month, 1);
            }
            
            // Handle just year format "2023"
            if (dateStr.match(/^\d{4}$/)) {
                return new Date(parseInt(dateStr), 0, 1);
            }
            
            // Try to parse other formats
            return new Date(Date.parse(dateStr));
        }

        // Sort projects by date, most recent first
        const sortedProjects = [...projects].sort((a, b) => {
            const dateA = parseDateString(a.date);
            const dateB = parseDateString(b.date);
            return dateB - dateA;
        });

        const projectsContainer = document.getElementById('projects');
        
        // Create simple list of projects
        sortedProjects.forEach(project => {
            projectsContainer.appendChild(createProjectElement(project));
