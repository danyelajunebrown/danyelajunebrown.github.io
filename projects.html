<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }

        .slider-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .slide.active {
            opacity: 0.4;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
            z-index: 1;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 20px 0;
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            border: 1px solid transparent;
            transition: all 0.4s ease;
            text-transform: uppercase;
        }
        
        .nav-menu a:hover {
            border: 1px solid white;
            background: rgba(255,255,255,0.1);
        }

        .center-controls {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 500;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .project-dropdown {
            background: rgba(0,0,0,0.9);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .project-dropdown:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .project-dropdown option {
            background: #000;
            color: white;
            padding: 10px;
        }

        .project-details {
            background: rgba(0,0,0,0.95);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            max-height: 60vh;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .project-details.show {
            opacity: 1;
            transform: translateY(0);
        }

        .project-title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .project-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .meta-item {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
        }

        .meta-label {
            font-weight: 600;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .project-media {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .project-media img,
        .project-media video,
        .project-media iframe {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .project-description {
            line-height: 1.7;
            font-size: 16px;
            color: rgba(255,255,255,0.9);
        }

        .slider-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 500;
            display: flex;
            gap: 15px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: white;
            transform: scale(1.2);
        }

        .slide-counter {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 500;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Fullscreen Media Modal */
        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .fullscreen-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .fullscreen-media-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .fullscreen-media video,
        .fullscreen-media iframe {
            width: 100vw;
            height: 100vh;
        }

        .fullscreen-media img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }

        .fullscreen-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 60px 40px 40px;
            color: white;
        }

        .fullscreen-title {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .fullscreen-year {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 15px;
        }

        .fullscreen-materials {
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
            font-style: italic;
        }

        .fullscreen-description {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255,255,255,0.9);
            max-width: 800px;
        }

        .close-fullscreen {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-fullscreen:hover {
            background: rgba(255,255,255,0.2);
            border-color: white;
        }

        /* Custom scrollbar */
        .project-details::-webkit-scrollbar {
            width: 8px;
        }

        .project-details::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .project-details::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .nav-menu a {
                padding: 8px 15px;
                margin: 0 5px;
                font-size: 14px;
            }
            
            .center-controls {
                width: 95%;
                padding: 0 10px;
            }
            
            .project-details {
                padding: 20px;
                max-height: 70vh;
            }
            
            .project-title {
                font-size: 20px;
            }

                padding: 40px 20px 20px;
            }

            .fullscreen-title {
                font-size: 24px;
            }

            .close-fullscreen {
                top: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>

        let currentSlide = 0;
        let slideInterval;

        // Parse dates to create sortable date objects
        function parseDateString(dateStr) {
            if (dateStr.includes('–')) {
                dateStr = dateStr.split('–')[0].trim();
            }
            
            if (dateStr.match(/[A-Za-z]+\s+\d{4}/)) {
                const parts = dateStr.split(' ');
                const month = new Date(Date.parse(parts[0] + " 1, " + parts[1])).getMonth();
                const year = parseInt(parts[1]);
                return new Date(year, month, 1);
            }
            
            if (dateStr.match(/^\d{4}$/)) {
                return new Date(parseInt(dateStr), 0, 1);
            }
            
            return new Date(Date.parse(dateStr));
        }

        // Sort projects by date, most recent first
        const sortedProjects = [...projects].sort((a, b) => {
            const dateA = parseDateString(a.date);
            const dateB = parseDateString(b.date);
            return dateB - dateA;
        });

        function getBackgroundImage(project) {
            if (project.mediaType === 'image') {
                return `url('${project.mediaUrl}')`;
            } else if (project.mediaType === 'youtube') {
                return `url('https://img.youtube.com/vi/${project.mediaUrl}/maxresdefault.jpg')`;
            }
            return 'linear-gradient(45deg, #1a1a1a, #2a2a2a)';
        }

        function createSlides() {
            const sliderContainer = document.getElementById('slider');
            const sliderNav = document.getElementById('sliderNav');
            
            sortedProjects.forEach((project, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.style.backgroundImage = getBackgroundImage(project);
                slide.addEventListener('click', () => selectProject(index));
                sliderContainer.appendChild(slide);
                
                // Create nav dot
                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                dot.addEventListener('click', () => goToSlide(index));
                sliderNav.appendChild(dot);
            });
        }

        function updateSlider() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.nav-dot');
            
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
            
            document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${sortedProjects.length}`;
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
            resetSlideTimer();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % sortedProjects.length;
            updateSlider();
        }

        function resetSlideTimer() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 4000);
        }

        function populateDropdown() {
            const select = document.getElementById('projectSelect');
            sortedProjects.forEach((project, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${project.title} (${project.year})`;
                select.appendChild(option);
            });
        }

        function openFullscreen(project) {
            const modal = document.getElementById('fullscreenModal');
            const mediaContainer = document.getElementById('fullscreenMedia');
            const overlay = document.getElementById('fullscreenOverlay');
            
            let mediaHTML = '';
            switch (project.mediaType) {
                case 'image':
                    mediaHTML = `<img src="${project.mediaUrl}" alt="${project.title}" class="fullscreen-media">`;
                    break;
                case 'youtube':
                    mediaHTML = `<iframe src="https://www.youtube.com/embed/${project.mediaUrl}?autoplay=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="fullscreen-media"></iframe>`;
                    break;
                case 'video':
                    mediaHTML = `<video controls autoplay class="fullscreen-media"><source src="${project.mediaUrl}" type="video/mp4"></video>`;
                    break;
                case 'pdf':
                    mediaHTML = `<iframe src="${project.mediaUrl}" class="fullscreen-media" style="width: 90vw; height: 90vh;"></iframe>`;
                    break;
            }
            
            mediaContainer.innerHTML = mediaHTML;
            
            overlay.innerHTML = `
                <div class="fullscreen-title">${project.title}</div>
                <div class="fullscreen-year">${project.year}</div>
                <div class="fullscreen-materials">${project.media}</div>
                <div class="fullscreen-description">${project.description}</div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'hidden'; // Keep overflow hidden for the main page
            
            // Stop any playing videos
            const mediaContainer = document.getElementById('fullscreenMedia');
            mediaContainer.innerHTML = '';
        }

        function selectProject(index) {
            const project = sortedProjects[index];
            const select = document.getElementById('projectSelect');
            const details = document.getElementById('projectDetails');
            
            select.value = index;
            
            // Open fullscreen immediately
            openFullscreen(project);
            
            let mediaHTML = '';
            switch (project.mediaType) {
                case 'image':
                    mediaHTML = `<div class="project-media"><img src="${project.mediaUrl}" alt="${project.title}"></div>`;
                    break;
                case 'youtube':
                    mediaHTML = `<div class="project-media"><iframe src="https://www.youtube.com/embed/${project.mediaUrl}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
                    break;
                case 'video':
                    mediaHTML = `<div class="project-media"><video controls src="${project.mediaUrl}"></video></div>`;
                    break;
                case 'pdf':
                    mediaHTML = `<div class="project-media"><iframe src="${project.mediaUrl}" style="height: 300px;"></iframe></div>`;
                    break;
            }
            
            details.innerHTML = `
                <div class="project-title">${project.title}</div>
                <div class="project-meta">
                    <div class="meta-item">
                        <span class="meta-label">Date</span>
                        ${project.date}
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Media</span>
                        ${project.media}
                    </div>
                    ${project.runTime ? `<div class="meta-item"><span class="meta-label">Run Time</span>${project.runTime}</div>` : ''}
                </div>
                ${mediaHTML}
                <div class="project-description">${project.description}</div>
            `;
            
            details.classList.add('show');
        }

        // Close fullscreen with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            createSlides();
            populateDropdown();
            updateSlider();
            resetSlideTimer();
            
            document.getElementById('projectSelect').addEventListener('change', (e) => {
                if (e.target.value !== '') {
                    selectProject(parseInt(e.target.value));
                    goToSlide(parseInt(e.target.value));
                } else {
                    document.getElementById('projectDetails').classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
