<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herb Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Clock } = lucide;

        const TEPHRA_LAT = 38.9586;
        const TEPHRA_LNG = -77.3570;
        const MILES_TO_PIXELS = 100;

        const generateCoordinates = (centerLat, centerLng, radiusMiles, count) => {
            const coordinates = [];
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * 2 * Math.PI;
                const radius = (radiusMiles * (i + 1)) / count;
                const lat = centerLat + (radius / 69) * Math.cos(angle);
                const lng = centerLng + (radius / (69 * Math.cos(centerLat * Math.PI / 180))) * Math.sin(angle);
                coordinates.push({ lat, lng });
            }
            return coordinates;
        };

        const positions = generateCoordinates(TEPHRA_LAT, TEPHRA_LNG, 4.5, 19);

        const convertToXY = (lat, lng) => {
            const x = (lng - TEPHRA_LNG) * MILES_TO_PIXELS * Math.cos(TEPHRA_LAT * Math.PI / 180);
            const y = -(lat - TEPHRA_LAT) * MILES_TO_PIXELS;
            return { x: x + 500, y: y + 500 };
        };

        const herbData = [
            {
                id: 1,
                name: "Arnica",
                lat: positions[0].lat,
                lng: positions[0].lng,
                image: "arnica.jpg",
                eventUrl: "#",
                nextEvent: "2025-03-01T15:00:00"
            },
            {
                id: 2,
                name: "Blueberries",
                lat: positions[1].lat,
                lng: positions[1].lng,

                eventUrl: "#",
                nextEvent: "2025-03-15T14:00:00"
            },
            {
                id: 3,

                lat: positions[2].lat,
                lng: positions[2].lng,
                image: "calendula.jpg",
                eventUrl: "#",
                nextEvent: "2025-03-30T16:00:00"
            },
            {
                id: 4,
                name: "Chaste Tree",
                lat: positions[3].lat,
                lng: positions[3].lng,
                image: "chaste.jpg",
                eventUrl: "#",
                nextEvent: "2025-04-01T15:00:00"
            },
            {
                id: 5,
                name: "Black Cohosh",
                lat: positions[4].lat,
                lng: positions[4].lng,
                image: "cohosh.jpg",
                eventUrl: "#",
                nextEvent: "2025-04-15T14:00:00"
            },
            {
                id: 6,

                lat: positions[5].lat,
                lng: positions[5].lng,
                image: "dong.jpg",
                eventUrl: "#",
                nextEvent: "2025-04-30T16:00:00"
            },
            {
                id: 7,
                name: "Elderberries",
                lat: positions[6].lat,
                lng: positions[6].lng,
                image: "elderberries.jpg",
                eventUrl: "#",
                nextEvent: "2025-05-01T15:00:00"
            },
            {
                id: 8,
                name: "Kwao Krua",
                lat: positions[7].lat,
                lng: positions[7].lng,
                image: "kwao.jpg",
                eventUrl: "#",
                nextEvent: "2025-05-15T14:00:00"
            },
            {
                id: 9,
                name: "Licorice Root",
                lat: positions[8].lat,
                lng: positions[8].lng,
                image: "licorice.jpg",
                eventUrl: "#",
                nextEvent: "2025-05-30T16:00:00"
            },
            {
                id: 10,
                name: "Marshmallow",
                lat: positions[9].lat,
                lng: positions[9].lng,
                image: "marshmallow.jpg",
                eventUrl: "#",
                nextEvent: "2025-06-01T15:00:00"
            },
            {
                id: 11,

                lat: positions[10].lat,
                lng: positions[10].lng,
                image: "nettle.jpg",
                eventUrl: "#",
                nextEvent: "2025-06-15T14:00:00"
            },
            {

                name: "Oatstraw",
                lat: positions[11].lat,
                lng: positions[11].lng,
                image: "oatstraw.jpg",
                eventUrl: "#",
                nextEvent: "2025-06-30T16:00:00"

            {
                id: 13,
                name: "Saw Palmetto",

            },
            {
                id: 16,
                name: "Raspberry Leaf",

            {
                id: 17,

            {

                lat: positions[17].lat,
                lng: positions[17].lng,
                image: "spearmint.jpg",
                eventUrl: "#",

            },
            {
                id: 19,
                name: "St. John's Wort",
                lat: positions[18].lat,
                lng: positions[18].lng,
                image: "wort.jpg",
                eventUrl: "#",
                nextEvent: "2025-09-01T15:00:00"
            }
        ];

        const CountdownClock = ({ nextEvent }) => {
            const [timeLeft, setTimeLeft] = useState(null);

            useEffect(() => {
                const calculateTimeLeft = () => {
                    const difference = new Date(nextEvent) - new Date();
                    if (difference > 0) {
                        return {
                            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((difference / 1000 / 60) % 60)
                        };
                    }
                    return null;
                };

                setTimeLeft(calculateTimeLeft());
                const timer = setInterval(() => {
                    setTimeLeft(calculateTimeLeft());
                }, 60000);

                return () => clearInterval(timer);
            }, [nextEvent]);

            if (!timeLeft) return <div>Event Past</div>;

            return (
                <div className="flex items-center gap-2 text-sm">
                    <Clock className="w-4 h-4" />
                    <span>
                        {timeLeft.days}d {timeLeft.hours}h {timeLeft.minutes}m
                    </span>
                </div>
            );
        };

        const HerbIcon = ({ herb, isHovered, onClick }) => {
            const { x, y } = convertToXY(herb.lat, herb.lng);
            
            return (
                <g 
                    transform={`translate(${x},${y})`}
                    onClick={onClick}
                    onMouseEnter={() => setHoveredId(herb.id)}
                    onMouseLeave={() => setHoveredId(null)}
                    className="cursor-pointer"
                >
                    <circle
                        r="25"
                        fill={isHovered ? "rgba(255,255,255,0.9)" : "rgba(144,238,144,0.9)"}
                        className="transition-all duration-300"
                    />
                    {isHovered ? (
                        <foreignObject x="-45" y="-45" width="90" height="90">
                            <div className="flex items-center justify-center h-full">
                                <CountdownClock nextEvent={herb.nextEvent} />
                            </div>
                        </foreignObject>
                    ) : (
                        <image
                            href={herb.image}
                            x="-20"
                            y="-20"
                            width="40"
                            height="40"
                            className="transition-opacity duration-300"
                        />
                    )}
                    <text
                        y="40"
                        textAnchor="middle"
                        className="text-xs font-semibold fill-current"
                    >
                        {herb.name}
                    </text>
                </g>
            );
        };

        const HerbMap = () => {
            const [hoveredId, setHoveredId] = useState(null);

            return (
                <div className="w-full h-screen bg-gray-100 p-4">
                    <svg
                        viewBox="0 0 1000 1000"
                        className="w-full h-full bg-white rounded-lg shadow-lg"
                    >
                        <circle
                            cx="500"
                            cy="500"
                            r={MILES_TO_PIXELS * 5}
                            fill="none"
                            stroke="#ddd"
                            strokeWidth="2"
                            strokeDasharray="5,5"
                        />
                        
                        <circle
                            cx="500"
                            cy="500"
                            r="8"
                            fill="red"
                        />
                        <text
                            x="500"
                            y="480"
                            textAnchor="middle"
                            className="text-sm font-bold fill-current"
                        >
                            Tephra ICA
                        </text>

                        {herbData.map(herb => (
                            <HerbIcon
                                key={herb.id}
                                herb={herb}
                                isHovered={hoveredId === herb.id}
                                onClick={() => window.open(herb.eventUrl, '_blank')}
                            />
                        ))}
                    </svg>
                </div>
            );
        };

        ReactDOM.render(<HerbMap />, document.getElementById('root'));
    </script>
</body>
</html>
