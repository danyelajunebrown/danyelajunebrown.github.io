<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Livestream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #374151;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
            background: #f3f4f6;
            color: #6b7280;
        }

        .status-badge.live {
            background: #ef4444;
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-badge.ready {
            background: #10b981;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .timer {
            font-size: 64px;
            font-weight: 700;
            color: #374151;
            font-variant-numeric: tabular-nums;
            margin-bottom: 30px;
        }

        .instructions {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 15px;
            color: #4b5563;
            line-height: 1.6;
        }

        button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-stop {
            background: #374151;
            color: white;
            margin-top: 15px;
        }

        .settings-link {
            margin-top: 25px;
            color: #9ca3af;
            font-size: 13px;
            cursor: pointer;
        }

        .settings {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .settings.visible {
            display: block;
        }

        .settings input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .settings button {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dance Livestream</h1>
        <div class="status-badge" id="statusBadge">Ready</div>

        <div class="timer" id="timer">00:00</div>

        <div class="instructions" id="instructions">
            1. Start your music<br>
            2. Tap the button below<br>
            3. Set phone down to stream
        </div>

        <button id="mainBtn" class="btn-primary">Start Camera</button>
        <button id="stopBtn" class="btn-stop" style="display:none;">Stop Streaming</button>

        <div class="settings-link" id="settingsLink">Settings</div>
        <div class="settings" id="settings">
            <input type="text" id="streamKey" placeholder="YouTube Stream Key">
            <input type="text" id="relayUrl" placeholder="Relay Server URL">
            <button class="btn-primary" id="saveBtn">Save Settings</button>
        </div>
    </div>

    <script>
        // Default config
        const DEFAULT_RELAY = 'wss://dance.danyelica.fish';
        const DEFAULT_KEY = '1xu2-30tz-mbau-m685-8f0u';

        // State
        let videoStream = null;
        let streamSocket = null;
        let mediaRecorder = null;
        let isStreaming = false;
        let timerInterval = null;
        let startTime = null;
        let clientId = localStorage.getItem('clientId') || generateId();

        // Motion detection
        let lastMotion = Date.now();
        let isStill = false;

        // Elements
        const mainBtn = document.getElementById('mainBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusBadge = document.getElementById('statusBadge');
        const timer = document.getElementById('timer');
        const instructions = document.getElementById('instructions');
        const settingsLink = document.getElementById('settingsLink');
        const settings = document.getElementById('settings');
        const streamKeyInput = document.getElementById('streamKey');
        const relayUrlInput = document.getElementById('relayUrl');
        const saveBtn = document.getElementById('saveBtn');

        function generateId() {
            const id = 'c_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('clientId', id);
            return id;
        }

        // Load settings
        function loadSettings() {
            streamKeyInput.value = localStorage.getItem('streamKey') || DEFAULT_KEY;
            relayUrlInput.value = localStorage.getItem('relayUrl') || DEFAULT_RELAY;
            if (!localStorage.getItem('streamKey')) localStorage.setItem('streamKey', DEFAULT_KEY);
            if (!localStorage.getItem('relayUrl')) localStorage.setItem('relayUrl', DEFAULT_RELAY);
        }

        // Save settings
        saveBtn.onclick = () => {
            localStorage.setItem('streamKey', streamKeyInput.value);
            localStorage.setItem('relayUrl', relayUrlInput.value);
            settings.classList.remove('visible');
            statusBadge.textContent = 'Saved!';
            setTimeout(() => statusBadge.textContent = 'Ready', 1500);
        };

        settingsLink.onclick = () => settings.classList.toggle('visible');

        // Main button click
        mainBtn.onclick = async () => {
            if (!videoStream) {
                await startCamera();
            }
        };

        // Stop button
        stopBtn.onclick = () => stopStreaming();

        // Start camera (video only - no audio to avoid stopping music)
        async function startCamera() {
            try {
                mainBtn.disabled = true;
                mainBtn.textContent = 'Starting...';

                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: 1280, height: 720 },
                    audio: false
                });

                statusBadge.textContent = 'Camera On';
                statusBadge.className = 'status-badge ready';
                instructions.innerHTML = 'Set your phone down.<br>Streaming starts when still for 3 seconds.';
                mainBtn.style.display = 'none';

                // Start motion detection
                initMotion();

            } catch (err) {
                console.error(err);
                mainBtn.disabled = false;
                mainBtn.textContent = 'Try Again';
                statusBadge.textContent = 'Error: ' + err.message;
            }
        }

        // Motion detection
        function initMotion() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        startMotionCheck();
                    } else {
                        // Fallback: just start streaming after 3 seconds
                        setTimeout(startStreaming, 3000);
                    }
                }).catch(() => setTimeout(startStreaming, 3000));
            } else if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', handleMotion);
                startMotionCheck();
            } else {
                setTimeout(startStreaming, 3000);
            }
        }

        function handleMotion(e) {
            const a = e.accelerationIncludingGravity;
            if (!a) return;
            const movement = Math.abs(Math.sqrt(a.x*a.x + a.y*a.y + a.z*a.z) - 9.8);
            if (movement > 1.5) {
                lastMotion = Date.now();
                if (isStill && isStreaming) {
                    stopStreaming();
                    instructions.innerHTML = 'Phone picked up.<br>Set down to stream again.';
                }
                isStill = false;
            }
        }

        function startMotionCheck() {
            setInterval(() => {
                const stillTime = Date.now() - lastMotion;
                if (!isStill && stillTime > 3000) {
                    isStill = true;
                    if (!isStreaming && videoStream) {
                        startStreaming();
                    }
                }
            }, 200);
        }

        // Start streaming to YouTube
        async function startStreaming() {
            const key = localStorage.getItem('streamKey');
            const relay = localStorage.getItem('relayUrl');

            if (!key || !relay) {
                statusBadge.textContent = 'Missing settings';
                settings.classList.add('visible');
                return;
            }

            try {
                statusBadge.textContent = 'Connecting...';

                // Register with relay
                const http = relay.replace('wss://', 'https://').replace('ws://', 'http://');
                await fetch(`${http}/start-stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ streamKey: key, clientId })
                });

                // Connect WebSocket
                streamSocket = new WebSocket(`${relay}?clientId=${clientId}`);

                streamSocket.onopen = () => {
                    // Find supported format
                    let mimeType = '';
                    ['video/webm;codecs=vp9', 'video/webm;codecs=vp8', 'video/webm', 'video/mp4'].forEach(type => {
                        if (!mimeType && MediaRecorder.isTypeSupported(type)) mimeType = type;
                    });

                    const options = { videoBitsPerSecond: 2500000 };
                    if (mimeType) options.mimeType = mimeType;

                    mediaRecorder = new MediaRecorder(videoStream, options);
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0 && streamSocket.readyState === WebSocket.OPEN) {
                            streamSocket.send(e.data);
                        }
                    };
                    mediaRecorder.start(1000);

                    isStreaming = true;
                    startTime = Date.now();
                    updateTimer();

                    statusBadge.textContent = 'LIVE';
                    statusBadge.className = 'status-badge live';
                    instructions.innerHTML = 'Streaming to YouTube!<br>Pick up phone to stop.';
                    stopBtn.style.display = 'block';
                };

                streamSocket.onclose = () => {
                    if (isStreaming) stopStreaming();
                };

                streamSocket.onerror = () => {
                    statusBadge.textContent = 'Connection Error';
                };

            } catch (err) {
                console.error(err);
                statusBadge.textContent = 'Error';
            }
        }

        // Stop streaming
        async function stopStreaming() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (streamSocket) {
                streamSocket.close();
            }

            const relay = localStorage.getItem('relayUrl');
            if (relay) {
                try {
                    const http = relay.replace('wss://', 'https://').replace('ws://', 'http://');
                    await fetch(`${http}/stop-stream`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ clientId })
                    });
                } catch (e) {}
            }

            isStreaming = false;
            clearInterval(timerInterval);
            statusBadge.textContent = 'Stopped';
            statusBadge.className = 'status-badge';
            stopBtn.style.display = 'none';
            timer.textContent = '00:00';
        }

        function updateTimer() {
            timerInterval = setInterval(() => {
                const s = Math.floor((Date.now() - startTime) / 1000);
                const m = Math.floor(s / 60).toString().padStart(2, '0');
                const sec = (s % 60).toString().padStart(2, '0');
                timer.textContent = `${m}:${sec}`;
            }, 1000);
        }

        // Init
        window.onload = loadSettings;
    </script>
</body>
</html>
