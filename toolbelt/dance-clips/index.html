<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            background: #ef4444;
            transition: background 0.3s ease;
        }
        body.live {
            background: #22c55e;
        }
    </style>
</head>
<body>
    <script>
        // =====================
        // CONFIG
        // =====================
        const CLIENT_ID = '129984821928-u6iqasj284ffcmkh15on4gsnbbah7pvo.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/youtube';
        // Remove index.html from pathname to match OAuth config
        const pathname = window.location.pathname.replace(/index\.html$/, '');
        const REDIRECT_URI = window.location.origin + pathname;
        const DEFAULT_RELAY = 'wss://dance.danyelica.fish';

        // =====================
        // STATE
        // =====================
        let accessToken = localStorage.getItem('yt_access_token');
        let videoStream = null;
        let streamSocket = null;
        let mediaRecorder = null;
        let isStreaming = false;
        let currentBroadcastId = null;
        let currentStreamId = null;
        let currentStreamKey = null;
        let currentClientId = null;

        // Motion detection
        let lastMotion = Date.now();
        let isStill = false;

        // =====================
        // SCREEN COLOR
        // =====================
        function setLive(live) {
            if (live) {
                document.body.classList.add('live');
            } else {
                document.body.classList.remove('live');
            }
        }

        // =====================
        // OAUTH
        // =====================
        function checkAuthCallback() {
            const hash = window.location.hash;
            if (hash.includes('access_token')) {
                const params = new URLSearchParams(hash.substring(1));
                accessToken = params.get('access_token');
                localStorage.setItem('yt_access_token', accessToken);
                history.replaceState(null, '', window.location.pathname);
            }
        }

        function redirectToAuth() {
            const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth?' +
                'client_id=' + CLIENT_ID +
                '&redirect_uri=' + encodeURIComponent(REDIRECT_URI) +
                '&response_type=token' +
                '&scope=' + encodeURIComponent(SCOPES) +
                '&include_granted_scopes=true';
            window.location.href = authUrl;
        }

        async function validateToken() {
            if (!accessToken) return false;
            try {
                const response = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet&mine=true', {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                if (response.ok) {
                    const data = await response.json();
                    return data.items && data.items.length > 0;
                }
            } catch (e) {
                console.error('Token validation failed:', e);
            }
            localStorage.removeItem('yt_access_token');
            accessToken = null;
            return false;
        }

        // =====================
        // CAMERA
        // =====================
        async function startCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: 1280, height: 720 },
                    audio: false
                });
                console.log('Camera started');
                return true;
            } catch (err) {
                console.error('Camera error:', err);
                return false;
            }
        }

        // =====================
        // MOTION DETECTION
        // =====================
        let motionReceived = false;

        function initMotion() {
            // Try adding listener first - works if permission already granted
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', handleMotion);
                startMotionCheck();
            }

            // Start streaming after 3 second delay regardless of motion
            // Motion is only used for STOPPING the stream (picking up phone)
            setTimeout(() => {
                if (!isStreaming && videoStream) {
                    startStreaming();
                }
            }, 3000);
        }

        function handleMotion(e) {
            motionReceived = true;
            const a = e.accelerationIncludingGravity;
            if (!a) return;
            const movement = Math.abs(Math.sqrt(a.x*a.x + a.y*a.y + a.z*a.z) - 9.8);

            if (movement > 1.5 && isStreaming) {
                // Phone was picked up - stop streaming
                stopStreaming();
            }
        }

        function startMotionCheck() {
            // This interval just keeps motion detection active
            // Actual stop logic is in handleMotion
        }

        // =====================
        // YOUTUBE API
        // =====================
        async function createYouTubeBroadcast() {
            // Create broadcast
            const broadcastResponse = await fetch('https://www.googleapis.com/youtube/v3/liveBroadcasts?part=snippet,status,contentDetails', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    snippet: {
                        title: 'Dance Session ' + new Date().toLocaleString(),
                        scheduledStartTime: new Date().toISOString()
                    },
                    status: {
                        privacyStatus: 'unlisted',
                        selfDeclaredMadeForKids: false
                    },
                    contentDetails: {
                        enableAutoStart: true,
                        enableAutoStop: true
                    }
                })
            });

            if (!broadcastResponse.ok) {
                const err = await broadcastResponse.json();
                throw new Error(err.error?.message || 'Failed to create broadcast');
            }

            const broadcast = await broadcastResponse.json();
            currentBroadcastId = broadcast.id;

            // Create stream
            const streamResponse = await fetch('https://www.googleapis.com/youtube/v3/liveStreams?part=snippet,cdn', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    snippet: {
                        title: 'Dance Stream ' + Date.now()
                    },
                    cdn: {
                        frameRate: '30fps',
                        ingestionType: 'rtmp',
                        resolution: '720p'
                    }
                })
            });

            if (!streamResponse.ok) {
                const err = await streamResponse.json();
                throw new Error(err.error?.message || 'Failed to create stream');
            }

            const stream = await streamResponse.json();
            currentStreamId = stream.id;
            currentStreamKey = stream.cdn.ingestionInfo.streamName;

            // Bind stream to broadcast
            const bindResponse = await fetch(`https://www.googleapis.com/youtube/v3/liveBroadcasts/bind?id=${currentBroadcastId}&part=id&streamId=${stream.id}`, {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + accessToken }
            });

            if (!bindResponse.ok) {
                const err = await bindResponse.json();
                throw new Error(err.error?.message || 'Failed to bind stream');
            }

            // Give YouTube a moment to set up the RTMP ingest
            await new Promise(resolve => setTimeout(resolve, 2000));

            return currentStreamKey;
        }

        // Poll stream status until it's active (receiving video)
        async function waitForStreamActive(maxWaitMs = 30000) {
            console.log('Waiting for stream to become active, streamId:', currentStreamId);
            const startTime = Date.now();
            while (Date.now() - startTime < maxWaitMs) {
                try {
                    const url = `https://www.googleapis.com/youtube/v3/liveStreams?part=status&id=${currentStreamId}`;
                    console.log('Polling:', url);
                    const response = await fetch(url, {
                        headers: { 'Authorization': 'Bearer ' + accessToken }
                    });
                    const data = await response.json();
                    console.log('Stream API response:', JSON.stringify(data));

                    if (response.ok && data.items && data.items[0]) {
                        const status = data.items[0].status.streamStatus;
                        console.log('Stream status:', status);
                        if (status === 'active') {
                            return true;
                        }
                    } else if (!response.ok) {
                        console.error('API error:', response.status, data);
                    }
                } catch (e) {
                    console.error('Error checking stream status:', e);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            console.log('Timed out waiting for stream to become active');
            return false;
        }

        // =====================
        // STAGE 1: BROADCAST DIAGNOSTICS
        // =====================
        
        // Get current broadcast status
        async function getBroadcastStatus() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/liveBroadcasts?part=status&id=${currentBroadcastId}`,
                    { headers: { 'Authorization': 'Bearer ' + accessToken }}
                );
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.items && data.items[0]) {
                        return data.items[0].status;
                    }
                }
            } catch (e) {
                console.error('Error getting broadcast status:', e);
            }
            return null;
        }

        // Monitor broadcast status over time (observation only - no behavior changes)
        async function monitorBroadcastStatus(durationMs = 30000) {
            console.log('üì° Starting broadcast status monitoring...');
            const startTime = Date.now();
            let lastStatus = null;
            
            while (Date.now() - startTime < durationMs) {
                const status = await getBroadcastStatus();
                
                if (status) {
                    const lifeCycleStatus = status.lifeCycleStatus;
                    
                    // Only log when status changes
                    if (lifeCycleStatus !== lastStatus) {
                        console.group('üì∫ Broadcast Status Update');
                        console.log('Lifecycle Status:', lifeCycleStatus);
                        console.log('Privacy Status:', status.privacyStatus);
                        console.log('Recording Status:', status.recordingStatus);
                        console.log('Time Elapsed:', `${Math.round((Date.now() - startTime) / 1000)}s`);
                        console.groupEnd();
                        lastStatus = lifeCycleStatus;
                    }
                    
                    if (lifeCycleStatus === 'live') {
                        console.log('‚úÖ Broadcast is LIVE!');
                        return true;
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
            console.log('‚è±Ô∏è Broadcast monitoring timeout. Final status:', lastStatus);
            return false;
        }

        // =====================
        // STAGE 2: MANUAL BROADCAST TRANSITION
        // =====================
        
        // Manually transition broadcast to live status
        async function transitionBroadcastToLive() {
            if (!currentBroadcastId) {
                console.error('‚ùå No active broadcast to transition');
                return false;
            }
            
            console.log('üöÄ STAGE 2: Manually transitioning broadcast to LIVE...');
            console.log('Broadcast ID:', currentBroadcastId);
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/liveBroadcasts/transition?broadcastStatus=live&id=${currentBroadcastId}&part=status`,
                    {
                        method: 'POST',
                        headers: { 'Authorization': 'Bearer ' + accessToken }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Transition request successful!');
                    console.log('New status:', data.status.lifeCycleStatus);
                    
                    // Wait a moment for YouTube to process
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Verify the transition worked
                    const status = await getBroadcastStatus();
                    if (status && status.lifeCycleStatus === 'live') {
                        console.log('üéâ Broadcast is now LIVE!');
                        console.log('Video should be playable at: https://youtube.com/watch?v=' + currentBroadcastId);
                        return true;
                    } else {
                        console.warn('‚ö†Ô∏è Transition succeeded but status is:', status?.lifeCycleStatus);
                        return false;
                    }
                } else {
                    const error = await response.json();
                    console.error('‚ùå Transition failed:', error);
                    console.error('Error details:', JSON.stringify(error, null, 2));
                    return false;
                }
            } catch (e) {
                console.error('‚ùå Error during transition:', e);
                return false;
            }
        }

        // =====================
        // STAGE 3: AUTOMATIC BROADCAST TRANSITION
        // =====================
        
        // Wait for broadcast to go live, with automatic fallback to manual transition
        async function waitForBroadcastLive(maxWaitMs = 15000) {
            console.log('üé¨ STAGE 3: Waiting for broadcast to go LIVE...');
            const startTime = Date.now();
            let didManualTransition = false;
            
            while (Date.now() - startTime < maxWaitMs) {
                const status = await getBroadcastStatus();
                
                if (status) {
                    const lifeCycleStatus = status.lifeCycleStatus;
                    console.log(`üì° Broadcast status: ${lifeCycleStatus} (${Math.round((Date.now() - startTime) / 1000)}s elapsed)`);
                    
                    if (lifeCycleStatus === 'live') {
                        if (didManualTransition) {
                            console.log('‚úÖ Manual transition successful - Broadcast is LIVE!');
                        } else {
                            console.log('‚úÖ Broadcast auto-transitioned to LIVE!');
                        }
                        return true;
                    }
                    
                    // If still "ready" after 10 seconds, manually trigger transition
                    if (!didManualTransition && lifeCycleStatus === 'ready' && (Date.now() - startTime) > 10000) {
                        console.log('‚ö†Ô∏è Broadcast still "ready" after 10s - triggering manual transition...');
                        const transitionSuccess = await transitionBroadcastToLive();
                        didManualTransition = true;
                        
                        if (transitionSuccess) {
                            // Give it a moment then return success
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            return true;
                        }
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
            console.warn('‚è±Ô∏è Timeout waiting for broadcast to go live');
            return false;
        }

        // Make diagnostic functions available in console for manual testing
        window.getBroadcastStatus = getBroadcastStatus;
        window.monitorBroadcastStatus = monitorBroadcastStatus;
        window.transitionBroadcastToLive = transitionBroadcastToLive;
        window.waitForBroadcastLive = waitForBroadcastLive;

        // =====================
        // STREAMING
        // =====================
        async function startStreaming() {
            if (isStreaming) return;

            const relay = localStorage.getItem('relayUrl') || DEFAULT_RELAY;
            currentClientId = 'yt_' + Date.now();

            try {
                // Create YouTube broadcast
                const streamKey = await createYouTubeBroadcast();

                // Find supported format BEFORE registering
                let mimeType = '';
                ['video/webm;codecs=vp9', 'video/webm;codecs=vp8', 'video/webm', 'video/mp4'].forEach(type => {
                    if (!mimeType && MediaRecorder.isTypeSupported(type)) mimeType = type;
                });
                console.log('Using MIME type:', mimeType);

                // Register with relay (include mime type so server knows format)
                const http = relay.replace('wss://', 'https://').replace('ws://', 'http://');
                await fetch(`${http}/start-stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ streamKey, clientId: currentClientId, mimeType })
                });

                // Connect WebSocket
                streamSocket = new WebSocket(`${relay}?clientId=${currentClientId}`);

                streamSocket.onopen = async () => {
                    // mimeType already detected above
                    const options = { videoBitsPerSecond: 2500000 };
                    if (mimeType) options.mimeType = mimeType;

                    mediaRecorder = new MediaRecorder(videoStream, options);
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0 && streamSocket.readyState === WebSocket.OPEN) {
                            streamSocket.send(e.data);
                        }
                    };
                    mediaRecorder.start(1000);

                    isStreaming = true;
                    console.log('Streaming started, waiting for YouTube to confirm...');

                    // Wait for YouTube to confirm stream is active
                    const isActive = await waitForStreamActive(60000); // 60 second timeout
                    if (isActive) {
                        console.log('‚úÖ Stream is active - now ensuring broadcast goes LIVE...');
                        
                        // STAGE 3: Automatically ensure broadcast transitions to "live"
                        const isLive = await waitForBroadcastLive(15000);
                        
                        if (isLive) {
                            setLive(true); // GREEN - Video is truly playable!
                            console.log('üéâ SUCCESS! Broadcast is LIVE - video should be playable on YouTube');
                            console.log('üì∫ View at: https://youtube.com/watch?v=' + currentBroadcastId);
                        } else {
                            console.warn('‚ö†Ô∏è Broadcast did not go live, but turning green anyway');
                            setLive(true); // Turn green as fallback
                        }
                    } else {
                        console.log('Stream active timeout - turning green anyway');
                        setLive(true); // Turn green after timeout regardless
                    }
                };

                streamSocket.onclose = () => {
                    if (isStreaming) stopStreaming();
                };

                streamSocket.onerror = (err) => {
                    console.error('WebSocket error:', err);
                    setLive(false); // RED
                };

            } catch (err) {
                console.error('Streaming error:', err);
                setLive(false); // RED

                // If auth error, redirect to login
                if (err.message && (err.message.includes('401') || err.message.includes('auth'))) {
                    localStorage.removeItem('yt_access_token');
                    accessToken = null;
                    redirectToAuth();
                }
            }
        }

        async function stopStreaming() {
            if (!isStreaming) return;

            setLive(false); // RED

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (streamSocket) {
                streamSocket.close();
            }

            const relay = localStorage.getItem('relayUrl') || DEFAULT_RELAY;
            try {
                const http = relay.replace('wss://', 'https://').replace('ws://', 'http://');
                await fetch(`${http}/stop-stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ clientId: currentClientId })
                });
            } catch (e) {}

            // End YouTube broadcast
            if (currentBroadcastId && accessToken) {
                try {
                    await fetch(`https://www.googleapis.com/youtube/v3/liveBroadcasts/transition?broadcastStatus=complete&id=${currentBroadcastId}&part=id`, {
                        method: 'POST',
                        headers: { 'Authorization': 'Bearer ' + accessToken }
                    });
                } catch (e) {}
            }

            isStreaming = false;
            currentBroadcastId = null;
            currentStreamId = null;
            currentStreamKey = null;
            mediaRecorder = null;
            streamSocket = null;

            console.log('Streaming stopped');
        }

        // =====================
        // INIT
        // =====================
        async function init() {
            console.log('Initializing...');

            // Check for OAuth callback
            checkAuthCallback();

            // Validate token or redirect to auth
            const isValid = await validateToken();
            if (!isValid) {
                console.log('No valid token, redirecting to auth...');
                redirectToAuth();
                return;
            }

            console.log('Token valid');

            // Ensure relay URL is set
            if (!localStorage.getItem('relayUrl')) {
                localStorage.setItem('relayUrl', DEFAULT_RELAY);
            }

            // Start camera
            const cameraOk = await startCamera();
            if (!cameraOk) {
                console.error('Failed to start camera');
                return;
            }

            // Init motion detection
            initMotion();

            console.log('Ready - set phone down to start streaming');
        }

        // Start on load
        window.onload = init;
    </script>
</body>
</html>
