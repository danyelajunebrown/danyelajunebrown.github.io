<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Tools</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .tools-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .tool-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .tool-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #3498db;
        }
        .tool-card a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .tool-card a:hover {
            text-decoration: underline;
        }
        .tool-description {
            margin-top: 15px;
            color: #666;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="glittery-toolbelt">
            <svg width="100%" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Toolbelt strap -->
                <rect x="50" y="40" width="700" height="40" rx="5" fill="#8B4513" stroke="#6B3100" stroke-width="2"/>
                <rect x="60" y="45" width="680" height="30" rx="3" fill="#A0522D" stroke="#8B4513" stroke-width="1"/>
                
                <!-- Toolbelt buckle -->
                <rect x="375" y="30" width="50" height="60" rx="5" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>
                <rect x="385" y="40" width="30" height="40" rx="3" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
                
                <!-- Tools attached to belt -->
                <!-- Hammer -->
                <rect x="120" y="20" width="10" height="40" rx="2" fill="#A9A9A9" stroke="#808080" stroke-width="1"/>
                <rect x="110" y="10" width="30" height="20" rx="2" fill="#A9A9A9" stroke="#808080" stroke-width="1"/>
                
                <!-- Wrench -->
                <path d="M210,30 C220,30 220,60 210,60 L200,50 L210,30" fill="#A9A9A9" stroke="#808080" stroke-width="1"/>
                
                <!-- Screwdriver -->
                <rect x="280" y="20" width="8" height="40" rx="2" fill="#8B4513" stroke="#6B3100" stroke-width="1"/>
                <polygon points="284,10 288,20 280,20" fill="#A9A9A9" stroke="#808080" stroke-width="1"/>
                
                <!-- Pliers -->
                <path d="M480,20 C490,30 490,50 480,60 L475,50 L480,20" fill="#A9A9A9" stroke="#808080" stroke-width="1"/>
                <path d="M470,20 C460,30 460,50 470,60 L475,50 L470,20" fill="#A9A9A9" stroke="#808080" stroke-width="1"/>
                
                <!-- Saw -->
                <rect x="550" y="30" width="60" height="10" rx="2" fill="#A9A9A9" stroke="#808080" stroke-width="1"/>
                <path d="M550,35 L610,35 L610,30 L600,25 L590,30 L580,25 L570,30 L560,25 L550,30 Z" fill="#C0C0C0" stroke="#A9A9A9" stroke-width="0.5"/>
                
                <!-- Glitter effect using small circles -->
                <g class="glitter">
                    <circle cx="100" cy="55" r="2" fill="#FFD700" opacity="0.8">
                        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="150" cy="45" r="1.5" fill="#FFFFFF" opacity="0.7">
                        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="200" cy="60" r="1.8" fill="#FFD700" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.8s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="250" cy="50" r="1.2" fill="#FFFFFF" opacity="0.7">
                        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.3s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="300" cy="40" r="1.5" fill="#FFD700" opacity="0.8">
                        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.2s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="350" cy="55" r="1.7" fill="#FFFFFF" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.7s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="400" cy="45" r="2" fill="#FFD700" opacity="0.7">
                        <animate attributeName="opacity" values="0.7;0.1;0.7" dur="1.9s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="450" cy="60" r="1.4" fill="#FFFFFF" opacity="0.8">
                        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.1s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="500" cy="50" r="1.6" fill="#FFD700" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.6s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="550" cy="45" r="1.9" fill="#FFFFFF" opacity="0.7">
                        <animate attributeName="opacity" values="0.7;0.1;0.7" dur="2.3s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="600" cy="55" r="1.3" fill="#FFD700" opacity="0.8">
                        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.4s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="650" cy="45" r="1.7" fill="#FFFFFF" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="700" cy="60" r="1.5" fill="#FFD700" opacity="0.7">
                        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite" />
                    </circle>
                </g>
            </svg>
        </div>
    </header>
    
    <div class="container">
        <div class="tools-container">
            <div class="tool-card">
                <div class="tool-icon">‚úÇÔ∏è</div>
                <a href="STLSplitter.html">Split STL</a>
                <p class="tool-description">Split and modify STL files for 3D printing</p>
            </div>
            
            <div class="tool-card">
                <div class="tool-icon">üî™</div>
                <a href="plycutter.html">Plycutter</a>
                <p class="tool-description">Cut and manipulate PLY model files</p>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Venus to Vixen Trust. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
